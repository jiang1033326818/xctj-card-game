<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多福多财角子机 - XCTJ卡牌游戏</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', '微软雅黑', Arial, sans-serif;
            background: linear-gradient(135deg, #8B0000 0%, #DC143C 50%, #FFD700 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .game-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-btn {
            background: linear-gradient(45deg, #FF6B6B, #EE5A24);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(238, 90, 36, 0.4);
        }

        .game-title {
            color: #FFD700;
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
            color: white;
        }

        .balance {
            font-size: 1.2rem;
            font-weight: bold;
            color: #FFD700;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .slot-machine {
            background: linear-gradient(145deg, #8B4513, #D2691E);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 5px solid #FFD700;
        }

        .reels-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            background: #000;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .reel {
            background: linear-gradient(145deg, #2C2C2C, #1C1C1C);
            border-radius: 10px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 2px solid #FFD700;
            overflow: hidden;
            position: relative;
            perspective: 800px;
        }
        
        .reel canvas {
            background: linear-gradient(145deg, #1a1a1a, #0a0a0a);
            border: 1px solid #FFD700;
            border-radius: 8px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }
        
        .reel.spinning canvas {
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5), 0 0 15px rgba(255,215,0,0.3);
        }

        /* 特殊符号背景色 */
        .symbol.special-coin {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #8B0000;
        }

        .symbol.special-ingot {
            background: linear-gradient(45deg, #FF6347, #DC143C);
            color: #FFF;
        }

        .symbol.special-lantern {
            background: linear-gradient(45deg, #FF1493, #8B008B);
            color: #FFF;
        }

        .symbol.special-dragon {
            background: linear-gradient(45deg, #FF4500, #8B0000);
            color: #FFD700;
            box-shadow: 0 0 10px rgba(255, 69, 0, 0.5);
        }

        .symbol.special-wild {
            background: linear-gradient(45deg, #32CD32, #228B22);
            color: #FFF;
            box-shadow: 0 0 15px rgba(50, 205, 50, 0.7);
        }

        .symbol.special-scatter {
            background: linear-gradient(45deg, #9370DB, #4B0082);
            color: #FFD700;
            box-shadow: 0 0 15px rgba(147, 112, 219, 0.7);
        }

        .symbol.winning {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            animation: glow 1s ease-in-out infinite alternate;
            color: #8B0000;
            font-weight: bold;
        }

        @keyframes glow {
            from { box-shadow: 0 0 5px #FFD700; }
            to { box-shadow: 0 0 20px #FFD700, 0 0 30px #FFD700; }
        }

        .spin-controls {
            display: flex;
            align-items: right;
            gap: 15px;
        }

        .auto-spin-label {
            color: #FFD700;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }

        .auto-spin-label input {
            transform: scale(1.3);
        }

        .bet-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .bet-label {
            color: #FFD700;
            font-weight: bold;
        }

        .bet-input {
            background: #FFF;
            border: 2px solid #FFD700;
            border-radius: 8px;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            width: 120px;
            color: #8B0000;
        }

        .bet-buttons {
            display: flex;
            gap: 10px;
        }

        .bet-btn {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #8B0000;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .bet-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(255, 215, 0, 0.4);
        }

        .spin-btn {
            background: linear-gradient(45deg, #FF0000, #8B0000);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 15px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(139, 0, 0, 0.4);
        }

        .spin-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(139, 0, 0, 0.6);
        }

        .spin-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .info-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .info-card {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            color: white;
            border: 2px solid #FFD700;
        }

        .info-card h3 {
            color: #FFD700;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .info-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #FFF;
        }

        .jackpot-panel {
            background: linear-gradient(45deg, #8B0000, #DC143C);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            border: 3px solid #FFD700;
        }

        .jackpot-title {
            color: #FFD700;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .jackpot-levels {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 改为5列以适应5个奖项 */
            gap: 15px;
        }

        .jackpot-level {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            padding: 15px;
            border: 2px solid #FFD700;
        }

        .jackpot-level.super-jackpot {
            background: linear-gradient(45deg, #FF1493, #8B008B);
            border: 3px solid #FFD700;
            box-shadow: 0 0 20px rgba(255, 20, 147, 0.7);
            animation: superGlow 2s ease-in-out infinite alternate;
        }

        @keyframes superGlow {
            from { box-shadow: 0 0 20px rgba(255, 20, 147, 0.7); }
            to { box-shadow: 0 0 30px rgba(255, 20, 147, 1); }
        }

        .jackpot-level h4 {
            color: #FFD700;
            margin-bottom: 5px;
        }

        .jackpot-amount {
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
        }

        .wins-display {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 2px solid #FFD700;
        }

        .wins-title {
            color: #FFD700;
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .win-line {
            background: rgba(255, 215, 0, 0.2);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 8px;
            color: white;
        }

        .free-spins-indicator {
            background: linear-gradient(45deg, #9B59B6, #8E44AD);
            color: white;
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            border: 2px solid #FFD700;
        }

        .symbol-meanings {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            color: white;
            border: 2px solid #FFD700;
        }

        .symbol-meanings h3 {
            color: #FFD700;
            margin-bottom: 15px;
        }

        .symbol-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        .symbol-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 5px;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 20px;
        }

        .hidden {
            display: none;
        }


        .controls{
            display: flex;
            justify-content: space-between;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .reels-container {
                grid-template-columns: repeat(5, 1fr);
                gap: 5px;
                padding: 10px;
            }

            .symbol {
                font-size: 18px;
                padding: 10px 5px;
            }

            .controls {
                flex-direction: column;
                gap: 15px;
            }

            .jackpot-levels {
                grid-template-columns: repeat(2, 1fr);
            }

            .info-panel {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="header-left">
                <button class="back-btn" onclick="goHome()">← 返回主页</button>
                <div class="game-title">🎰 多福多财角子机</div>
            </div>
            <div class="user-info">
                <span class="username">用户: <span id="username">加载中...</span></span>
                <span class="balance">余额: ¥<span id="balance">0</span></span>
                <button class="logout-btn" onclick="logout()">退出登录</button>
            </div>
        </div>

        <div id="loading" class="loading">
            正在加载游戏...
        </div>

        <div id="game-content" class="">
            <!-- Jackpot累积奖池 -->
            <div class="jackpot-panel">
                <div class="jackpot-title">🏆 聚宝盆累积奖池 🏆</div>
                <div class="jackpot-levels">
                    <div class="jackpot-level">
                        <h4>多寿小奖</h4>
                        <div class="jackpot-amount">5-500</div>
                    </div>
                    <div class="jackpot-level">
                        <h4>多喜中奖</h4>
                        <div class="jackpot-amount">25-2000</div>
                    </div>
                    <div class="jackpot-level">
                        <h4>多财大奖</h4>
                        <div class="jackpot-amount">100-10000</div>
                    </div>
                    <div class="jackpot-level">
                        <h4>多福巨奖</h4>
                        <div class="jackpot-amount">500-50000</div>
                    </div>
                    <div class="jackpot-level super-jackpot">
                        <h4>🎆 超级大奖 🎆</h4>
                        <div class="jackpot-amount" id="super-jackpot-amount">0</div>
                    </div>
                </div>
            </div>

            <!-- 免费旋转指示器 -->
            <div id="free-spins-indicator" class="free-spins-indicator hidden">
                🎊 免费旋转: <span id="free-spins-count">0</span> 次剩余 🎊
            </div>

            <!-- 角子机主体 -->
            <div class="slot-machine">
                <div class="reels-container" id="reels-container">
                    <div class="reel" data-reel="0">
                        <canvas width="120" height="300"></canvas>
                    </div>
                    <div class="reel" data-reel="1">
                        <canvas width="120" height="300"></canvas>
                    </div>
                    <div class="reel" data-reel="2">
                        <canvas width="120" height="300"></canvas>
                    </div>
                    <div class="reel" data-reel="3">
                        <canvas width="120" height="300"></canvas>
                    </div>
                    <div class="reel" data-reel="4">
                        <canvas width="120" height="300"></canvas>
                    </div>
                </div>

                <!-- 游戏控制 -->
                <div class="controls">
                    <div class="bet-controls">
                        <span class="bet-label">投注金额:</span>
                        <input type="number" id="bet-amount" class="bet-input" value="50" min="1" max="5000" step="1">
                        <div class="bet-buttons">
                            <button class="bet-btn" onclick="setBet(1)">1</button>
                            <button class="bet-btn" onclick="setBet(10)">10</button>
                            <button class="bet-btn" onclick="setBet(50)">50</button>
                            <button class="bet-btn" onclick="setBet(100)">100</button>
                            <button class="bet-btn" onclick="setBet(500)">500</button>
                            <button class="bet-btn" onclick="setBet(1000)">1000</button>
                            <button class="bet-btn" onclick="maxBet()">最大</button>
                        </div>
                    </div>
                    <div class="spin-controls">
                        <label class="auto-spin-label">
                            <input type="checkbox" id="auto-spin-checkbox">
                            自动旋转
                        </label>
                        <button id="spin-btn" class="spin-btn" onclick="spin()">🎰 旋转 🎰</button>
                    </div>
                </div>
            </div>

            <!-- 游戏信息面板 -->
            <div class="info-panel">
                <div class="info-card">
                    <h3>🎯 本次投注</h3>
                    <div class="info-value" id="current-bet">50</div>
                </div>
                <div class="info-card">
                    <h3>💰 本次赢奖</h3>
                    <div class="info-value" id="current-win">0</div>
                </div>
                <div class="info-card">
                    <h3>⚡ 连线数</h3>
                    <div class="info-value" id="paylines-hit">0</div>
                </div>
                <div class="info-card">
                    <h3>🎊 Scatter</h3>
                    <div class="info-value" id="scatter-count">0</div>
                </div>
            </div>

            <!-- 中奖线显示 -->
            <div id="wins-display" class="wins-display hidden">
                <div class="wins-title">🏆 中奖线详情</div>
                <div id="wins-list"></div>
            </div>

            <!-- 符号说明 -->
            <div class="symbol-meanings">
                <h3>🎰 符号说明</h3>
                <div class="symbol-grid">
                    <div class="symbol-item">
                        <span>10, J, Q, K, A</span>
                        <span>基础符号</span>
                    </div>
                    <div class="symbol-item">
                        <span>💰 金币</span>
                        <span>中等奖励</span>
                    </div>
                    <div class="symbol-item">
                        <span>🧧 金元宝</span>
                        <span>高等奖励</span>
                    </div>
                    <div class="symbol-item">
                        <span>🏮 灯笼</span>
                        <span>超高奖励</span>
                    </div>
                    <div class="symbol-item">
                        <span>🐉 龙</span>
                        <span>极高奖励</span>
                    </div>
                    <div class="symbol-item">
                        <span>福 Wild</span>
                        <span>万能符号</span>
                    </div>
                    <div class="symbol-item">
                        <span>囍 Scatter</span>
                        <span>免费旋转</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let isSpinning = false;
        let freeSpinsRemaining = 0;
        let slotReels = []; // 转轴数组
        let animationId = 0;
        let lastTime = 0;
        let jackpotRefreshInterval = null; // 奖池刷新定时器
        
        // 初始化转轴
        function initializeReels() {
            const canvases = document.querySelectorAll('.reel canvas');
            slotReels = Array.from(canvases).map(canvas => new SlotReel(canvas));
            
            // 绘制初始状态
            slotReels.forEach(reel => reel.draw());
        }
        
        // 动画循环
        function gameLoop(timestamp) {
            if (!lastTime) lastTime = timestamp;
            const deltaTime = (timestamp - lastTime) / 1000;
            lastTime = timestamp;
            
            // 更新所有转轴
            slotReels.forEach(reel => reel.update(deltaTime));
            
            // 检查是否所有转轴都停止
            const lockedReels = slotReels.filter(reel => reel.state === 'locked').length;
            if (isSpinning && lockedReels === slotReels.length) {
                // 所有转轴都停止了，显示结果
                isSpinning = false;
                cancelAnimationFrame(animationId);
                animationId = 0;
                lastTime = 0;
                
                // 显示游戏结果
                if (slotReels.gameResult) {
                    const result = slotReels.gameResult;
                    const betAmount = slotReels.betAmount;
                    const autoSpin = slotReels.autoSpin;
                    
                    updateGameInfo(result);
                    
                    // 显示中奖效果
                    if (result.wins && result.wins.length > 0) {
                        setTimeout(() => showWinningEffects(result.wins), 200);
                    }
                    
                    // 更新余额
                    currentUser.balance = result.new_balance;
                    document.getElementById('balance').textContent = currentUser.balance;
                    
                    // 更新免费旋转
                    freeSpinsRemaining = result.free_spins_remaining;
                    updateFreeSpinsDisplay();
                    
                    // 显示Jackpot（加强特效）
                    if (result.jackpot) {
                        setTimeout(() => showJackpotWin(result.jackpot), 300);
                    }
                    
                    // 更新超级大奖池显示
                    if (result.super_jackpot_pool !== undefined) {
                        document.getElementById('super-jackpot-amount').textContent = result.super_jackpot_pool;
                    }
                    
                    // 检查Scatter免费旋转触发（加强特效）
                    if (result.scatter && result.scatter.free_spins > 0) {
                        setTimeout(() => showFreeSpinsWin(result.scatter), 500);
                    }
                    
                    // 检查自动旋转
                    if (autoSpin) {
                        // 检查余额是否足够继续自动旋转
                        const canContinue = freeSpinsRemaining > 0 || currentUser.balance >= betAmount;
                        if (canContinue) {
                            // 短暂延迟后自动开始下一轮
                            setTimeout(() => {
                                if (document.getElementById('auto-spin-checkbox').checked) {
                                    spin();
                                }
                            }, 800);
                        } else {
                            // 余额不足时显示提示
                            setTimeout(() => {
                                if (document.getElementById('auto-spin-checkbox').checked) {
                                    alert('余额不足，自动旋转已停止！');
                                    document.getElementById('auto-spin-checkbox').checked = false;
                                }
                            }, 1000);
                        }
                    }
                    
                    // 清除临时存储的结果
                    delete slotReels.gameResult;
                    delete slotReels.betAmount;
                    delete slotReels.autoSpin;
                }
                
                // 重置按钮状态
                document.getElementById('spin-btn').disabled = false;
                document.getElementById('spin-btn').textContent = freeSpinsRemaining > 0 ? '🆓 免费旋转 🆓' : '🎰 旋转 🎰';
                
                console.log('所有转轴已停止，游戏结束');
                return;
            }
            
            if (isSpinning) {
                animationId = requestAnimationFrame(gameLoop);
            }
        }

        // 符号映射
        const symbolMap = {
            'card_10': '10',
            'card_j': 'J',
            'card_q': 'Q', 
            'card_k': 'K',
            'card_a': 'A',
            'coin': '💰',
            'ingot': '🧧',
            'lantern': '🏮',
            'dragon': '🐉',
            'wild': '福',
            'scatter': '囍'
        };
        
        // 水果机转轴类（基于fruit.html参考实现）
        class SlotReel {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.w = canvas.width;
                this.h = canvas.height;
                this.symbols = Object.values(symbolMap);
                this.vel = 0;
                this.targetVel = 0;
                this.state = 'idle'; // idle, spinning, stopping, locked
                this.targetIndex = 0;
                this.off = 0;
                this.sprite = this.buildStrip();
                this.resultSymbols = ['10', 'J', 'Q', 'K', 'A']; // 默认结果
            }
            
            buildStrip() {
                const itemH = 60; // 符号高度
                const REPEAT = 4; // 重复次数
                const totalItems = this.symbols.length * REPEAT;
                const strip = document.createElement('canvas');
                strip.width = this.w;
                strip.height = totalItems * itemH;
                const c = strip.getContext('2d');
                
                c.textAlign = 'center';
                c.textBaseline = 'middle';
                c.font = `bold ${Math.floor(itemH * 0.6)}px system-ui`;
                
                // 绘制符号带（完全按照fruit.html的方式）
                for (let r = 0; r < REPEAT; r++) {
                    for (let i = 0; i < this.symbols.length; i++) {
                        const y = (r * this.symbols.length + i) * itemH + itemH / 2;
                        
                        // 背景
                        c.fillStyle = '#333';
                        c.fillRect(2, (r * this.symbols.length + i) * itemH + 2, this.w - 4, itemH - 4);
                        
                        // 边框
                        c.strokeStyle = '#FFD700';
                        c.lineWidth = 1;
                        c.strokeRect(2, (r * this.symbols.length + i) * itemH + 2, this.w - 4, itemH - 4);
                        
                        // 符号文本（为特殊符号添加特效）
                        let symbolText = this.symbols[i];
                        let textColor = '#fff';
                        let bgColor = '#333';
                        let hasSpecialEffect = false;
                        
                        // 为福（Wild）和喜（Scatter）添加特殊效果
                        if (symbolText === '福') {
                            textColor = '#FFD700'; // 金色文字
                            bgColor = '#8B0000';   // 深红色背景
                            hasSpecialEffect = true;
                        } else if (symbolText === '囍') {
                            textColor = '#FF69B4'; // 热粉色文字
                            bgColor = '#4B0082';   // 紫色背景
                            hasSpecialEffect = true;
                        }
                        
                        // 背景
                        c.fillStyle = bgColor;
                        c.fillRect(2, (r * this.symbols.length + i) * itemH + 2, this.w - 4, itemH - 4);
                        
                        // 特殊符号添加闪光效果
                        if (hasSpecialEffect) {
                            c.fillStyle = 'rgba(255, 255, 255, 0.3)';
                            c.fillRect(5, (r * this.symbols.length + i) * itemH + 5, this.w - 10, 8);
                        }
                        
                        // 边框
                        c.strokeStyle = '#FFD700';
                        c.lineWidth = 1;
                        c.strokeRect(2, (r * this.symbols.length + i) * itemH + 2, this.w - 4, itemH - 4);
                        
                        // 符号文本
                        c.fillStyle = textColor;
                        c.fillText(symbolText, strip.width / 2, y);
                    }
                }
                
                return strip;
            }
            
            start(speed = 800) {
                this.state = 'spinning';
                this.vel = speed;
                this.targetVel = speed;
            }
            
            requestStop(targetIndex) {
                if (this.state === 'spinning') {
                    this.state = 'stopping';
                    this.targetIndex = targetIndex % this.symbols.length;
                }
            }
            
            forceStopNow() {
                this.state = 'stopping';
                this.targetIndex = Math.floor(Math.random() * this.symbols.length);
                this.targetVel = 0;
            }
            
            update(dt) {
                const itemH = 60;
                const len = this.symbols.length;
                const cycle = len * itemH;
                
                if (this.state === 'stopping') {
                    const offMod = ((this.off % cycle) + cycle) % cycle;
                    const curIndex = Math.round(offMod / itemH) % len;
                    const remainCells = ((len + curIndex - this.targetIndex) % len) || len;
                    const remainPx = remainCells * itemH - (offMod % itemH);
                    
                    if (remainPx < 10) {
                        const lockTo = Math.round(this.off / itemH) * itemH;
                        this.off = lockTo;
                        this.vel = 0;
                        this.targetVel = 0;
                        this.state = 'locked';
                    } else {
                        this.vel = 300; // 匀速滑动直到停下
                    }
                }
                
                this.off += this.vel * dt;
                this.draw();
            }
            
            draw() {
                const ctx = this.ctx;
                const strip = this.sprite;
                const totalH = strip.height;
                let y = this.off % totalH;
                if (y < 0) y += totalH;
                
                ctx.clearRect(0, 0, this.w, this.h);
                
                // 绘制符号带（完全按照fruit.html的方式）
                const s1 = Math.min(this.h, totalH - y);
                ctx.drawImage(strip, 0, y, this.w, s1, 0, 0, this.w, s1);
                if (this.h > s1) {
                    const s2 = this.h - s1;
                    ctx.drawImage(strip, 0, 0, this.w, s2, 0, s1, this.w, s2);
                }
                
                // 绘制中间参考线
                ctx.fillStyle = 'rgba(255,255,255,.2)';
                ctx.fillRect(0, this.h / 2 - 1, this.w, 2);
            }
            
            getCurrentSymbols() {
                const itemH = 60;
                const len = this.symbols.length;
                const cycle = len * itemH;
                const offMod = ((this.off % cycle) + cycle) % cycle;
                
                const results = [];
                for (let i = 0; i < 5; i++) {
                    const symbolOffset = offMod + (i - 2) * itemH;
                    const symbolOffsetMod = ((symbolOffset % cycle) + cycle) % cycle;
                    const symbolIndex = Math.floor(symbolOffsetMod / itemH) % len;
                    results.push(this.symbols[symbolIndex]);
                }
                return results;
            }
        }

                setTimeout(() => {
                    const coin = document.createElement('div');
                    coin.style.cssText = `
                        position: fixed;
                        left: ${Math.random() * 100}%;
                        top: -50px;
                        font-size: 2rem;
                        z-index: 9998;
                        animation: coinRain 3s linear;
                        pointer-events: none;
                    `;
                    coin.textContent = '💰';
                    
                    document.body.appendChild(coin);
                    
                    setTimeout(() => {
                        if (document.body.contains(coin)) {
                            document.body.removeChild(coin);
                        }
                    }, 3000);
                }, i * 100);
            }
        }
        
        // 免费旋转获得特效
        function showFreeSpinsWin(scatterData) {
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 50%; left: 50%;
                transform: translate(-50%, -50%);
                background: linear-gradient(45deg, #9B59B6, #8E44AD);
                padding: 40px;
                border-radius: 20px;
                border: 5px solid #FFD700;
                z-index: 10000;
                text-align: center;
                box-shadow: 0 0 50px #9B59B6;
                animation: jackpotBounce 1.5s ease-out;
            `;
            
            modal.innerHTML = `
                <div style="color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.8);">
                    <div style="font-size: 3rem; margin-bottom: 15px;">🎆 免费旋转！ 🎆</div>
                    <div style="font-size: 4rem; font-weight: bold; margin-bottom: 15px;">${scatterData.free_spins} 次</div>
                    <div style="font-size: 1.8rem; margin-bottom: 10px;">🎯 ${scatterData.count}个 Scatter 符号触发！</div>
                    <div style="font-size: 1.5rem;">🎉 无限惊喜等着您！ 🎉</div>
                </div>
            `;
            
            // 添加背景遮罩
            const overlay = document.createElement('div');
            overlay.style.cssText = `
                position: fixed;
                top: 0; left: 0; right: 0; bottom: 0;
                background: rgba(0,0,0,0.7);
                z-index: 9999;
            `;
            
            document.body.appendChild(overlay);
            document.body.appendChild(modal);
            
            // 点击关闭
            const closeModal = () => {
                document.body.removeChild(overlay);
                document.body.removeChild(modal);
            };
            
            overlay.addEventListener('click', closeModal);
            modal.addEventListener('click', closeModal);
            
            // 2.5秒后自动关闭
            setTimeout(closeModal, 2500);
        }

        // 刷新累计奖池
        async function refreshJackpotPool() {
            try {
                // 通过一次游戏请求来获取最新的奖池金额
                const token = localStorage.getItem('token');
                const response = await fetch('/api/slot-game', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        bet_amount: 1, // 使用最小投注来获取奖池信息
                        free_spins_remaining: 0
                    })
                });

                const result = await response.json();
                if (response.ok && result.super_jackpot_pool !== undefined) {
                    document.getElementById('super-jackpot-amount').textContent = result.super_jackpot_pool;
                }
            } catch (error) {
                console.error('刷新奖池失败:', error);
            }
        }

        // 启动奖池定期刷新
        function startJackpotRefresh() {
            // 每30秒刷新一次奖池显示
            jackpotRefreshInterval = setInterval(refreshJackpotPool, 30000);
        }

        // 停止奖池定期刷新
        function stopJackpotRefresh() {
            if (jackpotRefreshInterval) {
                clearInterval(jackpotRefreshInterval);
                jackpotRefreshInterval = null;
            }
        }

        // 返回主页
        function goHome() {
            stopJackpotRefresh(); // 停止奖池刷新
            window.location.href = '/';
        }

        // 退出登录
        function logout() {
            if (confirm('确定要退出登录吗？')) {
                stopJackpotRefresh(); // 停止奖池刷新
                localStorage.removeItem('token');
                window.location.href = '/login.html';
            }
        }

        // 投注金额输入监听
        document.getElementById('bet-amount').addEventListener('input', function() {
            const amount = parseInt(this.value) || 0;
            document.getElementById('current-bet').textContent = amount;
        });

        // 页面卸载时清理定时器
        window.addEventListener('beforeunload', () => {
            stopJackpotRefresh();
        });
    </script>
</body>
</html>
