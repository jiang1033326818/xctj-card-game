<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置管理员权限</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 30px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            margin: 10px;
            width: 100%;
            margin-bottom: 15px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn.reset-password {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
        }
        
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 管理员设置</h1>
        
        <div class="info">
            <p><strong>功能说明：</strong></p>
            <p>1. 设置admin用户为管理员权限</p>
            <p>2. 重置admin账户密码为068162</p>
        </div>
        
        <button class="btn" onclick="setAdmin()">设置Admin为管理员</button>
        <button class="btn reset-password" onclick="resetAdminPassword()">重置Admin密码为068162</button>
        <button class="btn" onclick="goBack()">返回首页</button>
        <div id="message" class="message"></div>
    </div>

    <script>
        async function setAdmin() {
            try {
                const response = await fetch('/api/set-admin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username: 'admin' })
                });
                
                const data = await response.json();
                const messageEl = document.getElementById('message');
                
                if (response.ok && data.success) {
                    messageEl.textContent = '✅ ' + data.message;
                    messageEl.className = 'message success';
                    messageEl.style.display = 'block';
                } else {
                    messageEl.textContent = '❌ ' + (data.error || '设置失败');
                    messageEl.className = 'message error';
                    messageEl.style.display = 'block';
                }
            } catch (error) {
                console.error('设置管理员失败:', error);
                const messageEl = document.getElementById('message');
                messageEl.textContent = '❌ 网络错误: ' + error.message;
                messageEl.className = 'message error';
                messageEl.style.display = 'block';
            }
        }
        
        async function resetAdminPassword() {
            try {
                const response = await fetch('/api/reset-admin-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        username: 'admin',
                        password: '068162'
                    })
                });
                
                const data = await response.json();
                const messageEl = document.getElementById('message');
                
                if (response.ok && data.success) {
                    messageEl.textContent = '✅ ' + data.message;
                    messageEl.className = 'message success';
                    messageEl.style.display = 'block';
                } else {
                    messageEl.textContent = '❌ ' + (data.error || '密码重置失败');
                    messageEl.className = 'message error';
                    messageEl.style.display = 'block';
                }
            } catch (error) {
                console.error('重置密码失败:', error);
                const messageEl = document.getElementById('message');
                messageEl.textContent = '❌ 网络错误: ' + error.message;
                messageEl.className = 'message error';
                messageEl.style.display = 'block';
            }
        }
        
        function goBack() {
            window.location.href = '/index.html';
        }
    </script>
</body>
</html>
