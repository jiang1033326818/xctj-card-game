<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>卡牌游戏</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Microsoft YaHei', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }

    .header {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    .user-info {
      color: white;
      font-weight: bold;
    }

    .logout-btn {
      background: rgba(255,255,255,0.2);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .logout-btn:hover {
      background: rgba(255,255,255,0.3);
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      gap: 15px;
      height: calc(100vh - 60px);
      padding: 15px;
      max-width: 1800px;
      margin: 0 auto;
    }

    .game-area {
      background: rgba(255,255,255,0.95);
      border-radius: 25px;
      padding: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.2);
      display: flex;
      flex-direction: column;
      gap: 15px;
      height: 100%;
      overflow: auto;
    }

    .bet-area {
      background: rgba(255,255,255,0.95);
      border-radius: 25px;
      padding: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.2);
      display: flex;
      flex-direction: column;
      gap: 15px;
      height: 100%;
      overflow: auto;
    }

    .history-area {
      background: rgba(255,255,255,0.95);
      border-radius: 25px;
      padding: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.2);
      display: flex;
      flex-direction: column;
      height: 100%;
      overflow: hidden;
    }

    .title {
      font-size: 2em;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 20px;
      text-align: center;
      font-weight: bold;
    }

    .section-title {
      font-size: 1.5em;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 15px;
      text-align: center;
      font-weight: bold;
    }

    .card-container {
      perspective: 1000px;
      width: 180px;
      height: 240px;
      margin: 20px auto;
    }

    .card-display {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 1.5s;
      transform-style: preserve-3d;
      cursor: pointer;
    }

    .card-display.flipped {
      transform: rotateY(1080deg); /* 多转几圈 */
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4em;
      box-shadow: 0 15px 35px rgba(0,0,0,0.3);
    }

    .card-front {
      background: linear-gradient(145deg, #f0f0f0, #cacaca);
      transform: rotateY(180deg);
    }

    .card-back {
      background: linear-gradient(145deg, #667eea, #764ba2);
      color: white;
    }

    .card-front.hearts, .card-front.diamonds { 
      background: linear-gradient(145deg, #ff6b6b, #ee5a52); 
      color: white; 
    }
    .card-front.clubs, .card-front.spades { 
      background: linear-gradient(145deg, #2c3e50, #34495e); 
      color: white; 
    }
    .card-front.joker { 
      background: linear-gradient(145deg, #f39c12, #e67e22); 
      color: white; 
      animation: jokerGlow 2s ease-in-out infinite alternate;
    }

    @keyframes jokerGlow {
      from { box-shadow: 0 15px 35px rgba(243,156,18,0.4); }
      to { box-shadow: 0 15px 35px rgba(243,156,18,0.8), 0 0 30px rgba(243,156,18,0.6); }
    }

    .status-message {
      text-align: center;
      padding: 12px;
      border-radius: 15px;
      font-weight: bold;
      margin-bottom: 15px;
      background: linear-gradient(145deg, #ecf0f1, #bdc3c7);
      color: #2c3e50;
      transition: all 0.3s;
    }

    .status-message.playing {
      background: linear-gradient(145deg, #3498db, #2980b9);
      color: white;
      animation: pulse 1.5s ease-in-out infinite;
    }

    .status-message.win {
      background: linear-gradient(145deg, #2ecc71, #27ae60);
      color: white;
      animation: celebrate 0.6s ease-in-out;
    }

    .status-message.lose {
      background: linear-gradient(145deg, #e74c3c, #c0392b);
      color: white;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes celebrate {
      0%, 100% { transform: scale(1); }
      25% { transform: scale(1.1) rotate(-2deg); }
      75% { transform: scale(1.1) rotate(2deg); }
    }

    .bet-options {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
      margin-bottom: 15px;
    }

    .bet-option {
      padding: 12px 6px;
      border: 2px solid rgba(102,126,234,0.2);
      border-radius: 15px;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      background: linear-gradient(145deg, #ffffff, #f8f9fa);
      cursor: pointer;
      text-align: center;
      position: relative;
    }

    .bet-option:hover {
      border-color: #667eea;
      background: linear-gradient(145deg, #f8f9ff, #ffffff);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102,126,234,0.2);
    }

    .bet-option.selected {
      border-color: #667eea;
      background: linear-gradient(145deg, #667eea, #5a6fd8);
      color: white;
      box-shadow: 0 8px 20px rgba(102,126,234,0.4);
    }

    .bet-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    .bet-symbol {
      font-size: 1.5em;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
    }

    .bet-name {
      font-weight: 600;
      font-size: 0.8em;
    }

    .bet-payout {
      font-size: 0.7em;
      opacity: 0.8;
    }

    .bet-amount-badge {
      position: absolute;
      top: -8px;
      right: -8px;
      background-color: #e74c3c;
      color: white;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .bet-amount-badge.visible {
      opacity: 1;
    }

    .play-btn {
      background: linear-gradient(145deg, #2ecc71, #27ae60);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 25px;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 8px 25px rgba(46,204,113,0.4);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .play-btn:hover:not(:disabled) {
      background: linear-gradient(145deg, #27ae60, #2ecc71);
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(46,204,113,0.6);
    }

    .play-btn:disabled {
      background: linear-gradient(145deg, #95a5a6, #7f8c8d);
      cursor: not-allowed;
      transform: none;
      box-shadow: 0 4px 15px rgba(149,165,166,0.3);
    }

    .chip-selection {
      margin-top: 10px;
    }

    .chip-title {
      font-weight: 600;
      margin-bottom: 8px;
      text-align: center;
      color: #667eea;
      font-size: 0.9em;
    }

    .chip-buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 6px;
    }

    .chip-btn {
      padding: 8px 4px;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 0.9em;
      position: relative;
      overflow: hidden;
    }

    .chip-btn.selected {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .chip-1 { background: linear-gradient(145deg, #95a5a6, #7f8c8d); color: white; }
    .chip-5 { background: linear-gradient(145deg, #2ecc71, #27ae60); color: white; }
    .chip-10 { background: linear-gradient(145deg, #3498db, #2980b9); color: white; }
    .chip-50 { background: linear-gradient(145deg, #f1c40f, #f39c12); color: white; }
    .chip-100 { background: linear-gradient(145deg, #e67e22, #d35400); color: white; }

    .chip-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .total-bet {
      text-align: center;
      font-size: 1.1em;
      font-weight: bold;
      color: #667eea;
      margin: 10px 0;
    }

    .clear-btn {
      background: linear-gradient(145deg, #e74c3c, #c0392b);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }

    .clear-btn:hover {
      background: linear-gradient(145deg, #c0392b, #e74c3c);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(231,76,60,0.4);
    }

    .history-content {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    #historyList {
      flex: 1;
      overflow: auto;
      min-height: 0;
      max-height: calc(100% - 50px);
    }

    .history-item {
      padding: 8px;
      border-bottom: 1px solid rgba(0,0,0,0.1);
      font-size: 12px;
      border-radius: 8px;
      margin-bottom: 5px;
      background: linear-gradient(145deg, #ffffff, #f8f9fa);
      transition: all 0.3s;
    }

    .history-item:hover {
      background: linear-gradient(145deg, #f8f9fa, #ffffff);
      transform: translateX(3px);
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    .history-result {
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 13px;
      display: flex;
      align-items: center;
    }

    .history-result.win {
      color: #27ae60;
    }

    .history-result.lose {
      color: #e74c3c;
    }

    .history-details {
      color: #666;
      font-size: 10px;
      line-height: 1.3;
    }

    .pagination {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-top: 1px solid rgba(0,0,0,0.1);
    }

    .page-btn {
      background: linear-gradient(145deg, #667eea, #5a6fd8);
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 11px;
      font-weight: bold;
      transition: all 0.3s;
    }

    .page-btn:hover:not(:disabled) {
      background: linear-gradient(145deg, #5a6fd8, #667eea);
      transform: translateY(-1px);
    }

    .page-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .page-info {
      font-size: 11px;
      color: #666;
      font-weight: 500;
    }

    .suit-icon {
      font-size: 24px;
      margin-right: 8px;
      display: inline-block;
    }

    .result-display {
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
      margin: 15px 0;
      padding: 10px;
      border-radius: 10px;
      display: none;
    }

    .result-display.win {
      background-color: rgba(46, 204, 113, 0.2);
      color: #27ae60;
      border: 1px solid #27ae60;
    }

    .result-display.lose {
      background-color: rgba(231, 76, 60, 0.2);
      color: #e74c3c;
      border: 1px solid #e74c3c;
    }

    @media (max-width: 1600px) {
      .container {
        grid-template-columns: 1fr 2.5fr 1fr;
        gap: 12px;
      }
    }

    @media (max-width: 1200px) {
      .container {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto auto;
        height: auto;
        overflow-y: auto;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="user-info">
      欢迎，<span id="username">用户</span> | 余额: <span id="balance" class="balance">0</span>
    </div>
    <button id="logout-btn" class="logout-btn">退出登录</button>
  </div>

  <div class="container">
    <!-- 游戏控制区域 -->
    <div class="game-area">
      <h1 class="title">卡牌游戏</h1>
      
      <div class="card-container">
        <div id="card-display" class="card-display">
          <div class="card-front">
            <span id="card-symbol">?</span>
          </div>
          <div class="card-back">
            <span>?</span>
          </div>
        </div>
      </div>
      
      <div id="result-display" class="result-display">
        <!-- 结果将在这里显示 -->
      </div>
      
      <div id="status-message" class="status-message">选择筹码和花色，点击开始游戏</div>
      
      <button id="play-btn" class="play-btn" disabled>开始游戏</button>
    </div>

    <!-- 押注区域 -->
    <div class="bet-area">
      <h2 class="section-title">押注选择</h2>
      
      <div class="bet-options">
        <div class="bet-option" data-suit="hearts">
          <div class="bet-content">
            <span class="bet-symbol" style="color: #dc3545;">♥</span>
            <span class="bet-name">红桃</span>
            <span class="bet-payout">(1:3.5)</span>
          </div>
          <div class="bet-amount-badge" id="hearts-badge">0</div>
        </div>
        
        <div class="bet-option" data-suit="diamonds">
          <div class="bet-content">
            <span class="bet-symbol" style="color: #dc3545;">♦</span>
            <span class="bet-name">方块</span>
            <span class="bet-payout">(1:3.6)</span>
          </div>
          <div class="bet-amount-badge" id="diamonds-badge">0</div>
        </div>
        
        <div class="bet-option" data-suit="clubs">
          <div class="bet-content">
            <span class="bet-symbol" style="color: #212529;">♣</span>
            <span class="bet-name">梅花</span>
            <span class="bet-payout">(1:3.7)</span>
          </div>
          <div class="bet-amount-badge" id="clubs-badge">0</div>
        </div>
        
        <div class="bet-option" data-suit="spades">
          <div class="bet-content">
            <span class="bet-symbol" style="color: #212529;">♠</span>
            <span class="bet-name">黑桃</span>
            <span class="bet-payout">(1:3.8)</span>
          </div>
          <div class="bet-amount-badge" id="spades-badge">0</div>
        </div>
        
        <div class="bet-option" data-suit="joker">
          <div class="bet-content">
            <span class="bet-symbol" style="color: #feca57;">🃏</span>
            <span class="bet-name">小丑</span>
            <span class="bet-payout">(1:100)</span>
          </div>
          <div class="bet-amount-badge" id="joker-badge">0</div>
        </div>
      </div>

      <div class="chip-selection">
        <div class="chip-title">选择筹码金额</div>
        <div class="chip-buttons">
          <button class="chip-btn chip-1" data-value="1">1</button>
          <button class="chip-btn chip-5" data-value="5">5</button>
          <button class="chip-btn chip-10 selected" data-value="10">10</button>
          <button class="chip-btn chip-50" data-value="50">50</button>
          <button class="chip-btn chip-100" data-value="100">100</button>
        </div>
      </div>
      
      <div class="total-bet">
        总押注: <span id="total-bet">0</span>
      </div>
      
      <button id="clear-btn" class="clear-btn">清空押注</button>
    </div>

    <!-- 历史记录 -->
    <div class="history-area">
      <h2 class="section-title">游戏记录</h2>
      <div class="history-content">
        <div id="historyList">
          <!-- 历史记录将在这里动态添加 -->
        </div>
        <div id="loading" class="loading">
          <div class="spinner"></div>
          <p>加载中...</p>
        </div>
        <div id="pagination" class="pagination" style="display: none;">
          <button class="page-btn" id="prevBtn">上一页</button>
          <span class="page-info">
            第 <span id="currentPage">1</span> 页，共 <span id="totalPages">1</span> 页
          </span>
          <button class="page-btn" id="nextBtn">下一页</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // 元素引用
      const usernameEl = document.getElementById('username');
      const balanceEl = document.getElementById('balance');
      const logoutBtn = document.getElementById('logout-btn');
      const cardDisplay = document.getElementById('card-display');
      const cardSymbol = document.getElementById('card-symbol');
      const statusMessage = document.getElementById('status-message');
      const resultDisplay = document.getElementById('result-display');
      const playBtn = document.getElementById('play-btn');
      const betOptions = document.querySelectorAll('.bet-option');
      const chipButtons = document.querySelectorAll('.chip-btn');
      const totalBetEl = document.getElementById('total-bet');
      const clearBtn = document.getElementById('clear-btn');
      const historyList = document.getElementById('historyList');
      const loadingEl = document.getElementById('loading');
      const paginationEl = document.getElementById('pagination');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      const currentPageEl = document.getElementById('currentPage');
      const totalPagesEl = document.getElementById('totalPages');

      // 状态变量
      let userBalance = 0;
      let username = '';
      let selectedChipValue = 10; // 默认筹码值
      let bets = {
        hearts: 0,
        diamonds: 0,
        clubs: 0,
        spades: 0,
        joker: 0
      };
      let totalBet = 0;
      let isPlaying = false;
      let currentPage = 1;
      let pageSize = 8;
      let allRecords = [];
      let totalPages = 1;

      // 花色符号和名称映射
      const suitSymbols = {
        hearts: '♥',
        diamonds: '♦',
        clubs: '♣',
        spades: '♠',
        joker: '🃏'
      };

      const suitNames = {
        hearts: '红桃',
        diamonds: '方块',
        clubs: '梅花',
        spades: '黑桃',
        joker: '小丑'
      };

      // 赔率设置
      const payoutRates = {
        hearts: 3.5,
        diamonds: 3.6,
        clubs: 3.7,
        spades: 3.8,
        joker: 100
      };

      // 概率设置 (总和为100)
      const probabilities = {
        hearts: 28,    // 28%
        diamonds: 27,   // 27%
        clubs: 26,     // 26%
        spades: 18,    // 18%
        joker: 1       // 1%
      };

      // 初始化
      init();

      // 初始化函数
      async function init() {
        // 从localStorage加载默认筹码
        const savedChip = localStorage.getItem('selectedChip');
        if (savedChip) {
          selectedChipValue = parseInt(savedChip);
          updateChipSelection();
        }

        await checkAuth();
        loadHistory();
        setupEventListeners();
      }

      // 检查用户是否已登录
      async function checkAuth() {
        try {
          const response = await fetch('/api/user');
          if (!response.ok) {
            // 未登录，重定向到登录页面
            window.location.href = '/login.html';
            return;
          }

          const data = await response.json();
          if (data.is_admin) {
            // 管理员用户，重定向到管理页面
            window.location.href = '/admin.html';
            return;
          }

          // 更新用户信息
          username = data.username;
          userBalance = data.balance;
          usernameEl.textContent = username;
          balanceEl.textContent = userBalance;
        } catch (error) {
          console.error('检查认证失败:', error);
          window.location.href = '/login.html';
        }
      }

      // 设置事件监听器
      function setupEventListeners() {
        // 退出登录按钮
        logoutBtn.addEventListener('click', async () => {
          try {
            await fetch('/api/logout', { method: 'POST' });
            window.location.href = '/login.html';
          } catch (error) {
            console.error('退出登录失败:', error);
          }
        });

        // 筹码按钮
        chipButtons.forEach(btn => {
          btn.addEventListener('click', () => {
            selectedChipValue = parseInt(btn.dataset.value);
            localStorage.setItem('selectedChip', selectedChipValue);
            updateChipSelection();
          });
        });

        // 花色选择
        betOptions.forEach(option => {
          option.addEventListener('click', () => {
            if (isPlaying) return;
            
            const suit = option.dataset.suit;
            bets[suit] += selectedChipValue;
            
            // 更新显示
            updateBetDisplay();
          });
        });

        // 清空押注按钮
        clearBtn.addEventListener('click', () => {
          if (isPlaying) return;
          resetBets();
        });

        // 开始游戏按钮
        playBtn.addEventListener('click', startGame);

        // 分页按钮
        prevBtn.addEventListener('click', () => {
          if (currentPage > 1) {
            currentPage--;
            renderHistory();
            updatePagination();
          }
        });

        nextBtn.addEventListener('click', () => {
          if (currentPage < totalPages) {
            currentPage++;
            renderHistory();
            updatePagination();
          }
        });
      }

      // 更新筹码选择
      function updateChipSelection() {
        chipButtons.forEach(btn => {
          if (parseInt(btn.dataset.value) === selectedChipValue) {
            btn.classList.add('selected');
          } else {
            btn.classList.remove('selected');
          }
        });
      }

      // 更新押注显示
      function updateBetDisplay() {
        totalBet = 0;
        
        for (const suit in bets) {
          const badge = document.getElementById(`${suit}-badge`);
          if (bets[suit] > 0) {
            badge.textContent = bets[suit];
            badge.classList.add('visible');
          } else {
            badge.classList.remove('visible');
          }
          totalBet += bets[suit];
        }
        
        totalBetEl.textContent = totalBet;
        
        // 更新开始按钮状态
        playBtn.disabled = totalBet === 0 || totalBet > userBalance;
      }

      // 重置押注
      function resetBets() {
        for (const suit in bets) {
          bets[suit] = 0;
        }
        updateBetDisplay();
      }

      // 开始游戏
      async function startGame() {
        if (isPlaying || totalBet === 0 || totalBet > userBalance) return;
        
        isPlaying = true;
        playBtn.disabled = true;
        statusMessage.textContent = '游戏进行中...';
        statusMessage.className = 'status-message playing';
        resultDisplay.style.display = 'none';
        
        try {
          // 准备请求数据
          const betData = {
            bets: bets
          };
          
          // 发送请求
          const response = await fetch('/api/play_game', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(betData)
          });
          
          if (!response.ok) {
            throw new Error('游戏请求失败');
          }
          
          const result = await response.json();
          
          // 翻转卡牌
          flipCard(result.result_suit);
          
          // 更新余额
          userBalance = result.new_balance;
          balanceEl.textContent = userBalance;
          
          // 3秒后显示结果
          setTimeout(() => {
            showResult(result);
            
            // 重新加载历史记录
            loadHistory();
            
            // 重置游戏状态
            setTimeout(() => {
              resetGameState();
            }, 2000);
          }, 3000);
          
        } catch (error) {
          console.error('游戏错误:', error);
          statusMessage.textContent = '游戏出错，请重试';
          statusMessage.className = 'status-message lose';
          isPlaying = false;
          playBtn.disabled = false;
        }
      }

      // 翻转卡牌
      function flipCard(resultSuit) {
        // 设置卡牌正面的花色
        cardSymbol.textContent = suitSymbols[resultSuit];
        cardDisplay.querySelector('.card-front').className = `card-front ${resultSuit}`;
        
        // 翻转卡牌
        cardDisplay.classList.add('flipped');
        
        // 翻转完成后保持正面朝上
        cardDisplay.addEventListener('transitionend', function onTransitionEnd() {
          cardDisplay.removeEventListener('transitionend', onTransitionEnd);
        });
      }

      // 显示游戏结果
      function showResult(result) {
        const isWin = result.win_amount > 0;
        
        // 更新状态消息
        if (isWin) {
          statusMessage.textContent = `恭喜！您赢得了 ${result.win_amount} 金币`;
          statusMessage.className = 'status-message win';
          
          resultDisplay.textContent = `抽到了 ${suitNames[result.result_suit]}，您赢得了 ${result.win_amount} 金币！`;
          resultDisplay.className = 'result-display win';
        } else {
          statusMessage.textContent = `很遗憾，您输了 ${totalBet} 金币`;
          statusMessage.className = 'status-message lose';
          
          resultDisplay.textContent = `抽到了 ${suitNames[result.result_suit]}，您输了 ${totalBet} 金币。`;
          resultDisplay.className = 'result-display lose';
        }
        
        resultDisplay.style.display = 'block';
      }

      // 重置游戏状态
      function resetGameState() {
        cardDisplay.classList.remove('flipped');
        isPlaying = false;
        resetBets();
        statusMessage.textContent = '选择筹码和花色，点击开始游戏';
        statusMessage.className = 'status-message';
        playBtn.disabled = totalBet === 0;
      }

      // 加载游戏历史
      async function loadHistory() {
        try {
          loadingEl.style.display = 'block';
          historyList.style.display = 'none';
          paginationEl.style.display = 'none';
          
          const response = await fetch('/api/game_records');
          
          if (!response.ok) {
            throw new Error('加载历史记录失败');
          }

          const data = await response.json();
          allRecords = data.records || [];
          totalPages = Math.ceil(allRecords.length / pageSize) || 1;
          
          renderHistory();
          updatePagination();
          
          loadingEl.style.display = 'none';
          historyList.style.display = 'block';
          paginationEl.style.display = 'flex';
        } catch (error) {
          console.error('加载历史记录错误:', error);
          loadingEl.style.display = 'none';
        }
      }

      // 渲染历史记录
      function renderHistory() {
        historyList.innerHTML = '';
        
        if (!allRecords || allRecords.length === 0) {
          historyList.innerHTML = '<div class="history-item">暂无游戏记录</div>';
          return;
        }

        // 计算当前页的记录
        const startIndex = (currentPage - 1) * pageSize;
        const endIndex = Math.min(startIndex + pageSize, allRecords.length);
        const currentRecords = allRecords.slice(startIndex, endIndex);

        currentRecords.forEach(record => {
          const isWin = record.win_amount > 0;
          const item = document.createElement('div');
          item.className = 'history-item';
          
          // 格式化时间
          const date = new Date(record.created_at);
          const formattedDate = `${date.getMonth() + 1}/${date.getDate()} ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
          
          // 花色颜色
          const suitColors = {
            hearts: '#dc3545',
            diamonds: '#dc3545',
            clubs: '#212529',
            spades: '#212529',
            joker: '#feca57'
          };
          
          item.innerHTML = `
            <div class="history-result ${isWin ? 'win' : 'lose'}">
              <span class="suit-icon" style="color: ${suitColors[record.result_suit]}">${suitSymbols[record.result_suit]}</span>
              ${isWin ? `赢得 ${record.win_amount} 金币` : `输了 ${record.bet_amount} 金币`}
            </div>
            <div class="history-details">
              时间: ${formattedDate} | 
              下注: ${record.bet_suit ? `${suitNames[record.bet_suit]} ${record.bet_amount}` : '多重押注'}
            </div>
          `;
          
          historyList.appendChild(item);
        });
      }

      // 更新分页
      function updatePagination() {
        currentPageEl.textContent = currentPage;
        totalPagesEl.textContent = totalPages;
        
        prevBtn.disabled = currentPage <= 1;
        nextBtn.disabled = currentPage >= totalPages;
      }
    });
  </script>
</body>
</html>
