  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // å…ƒç´ å¼•ç”¨
      const balanceEl = document.getElementById('balance');
      const logoutBtn = document.getElementById('logout-btn');
      const cardDisplay = document.getElementById('card-display');
      const cardSymbol = document.getElementById('card-symbol');
      const statusMessage = document.getElementById('status-message');
      const resultDisplay = document.getElementById('result-display');
      const suitOptions = document.querySelectorAll('.suit-option');
      const chipOptions = document.querySelectorAll('.chip');
      const totalBetEl = document.getElementById('total-bet');
      const playBtn = document.getElementById('play-btn');
      const historyList = document.getElementById('history-list');
      const loadingEl = document.getElementById('loading');
      const paginationEl = document.getElementById('pagination');

      // èŠ±è‰²ç¬¦å·å’Œåç§°
      const suitSymbols = {
        'hearts': 'â™¥',
        'diamonds': 'â™¦',
        'clubs': 'â™£',
        'spades': 'â™ ',
        'joker': 'ğŸƒ'
      };
      
      const suitNames = {
        'hearts': 'çº¢æ¡ƒ',
        'diamonds': 'æ–¹å—',
        'clubs': 'æ¢…èŠ±',
        'spades': 'é»‘æ¡ƒ',
        'joker': 'å°ä¸‘'
      };

      // çŠ¶æ€å˜é‡
      let userBalance = 0;
      let currentChipValue = 10; // é»˜è®¤ç­¹ç å€¼
      let currentBets = {
        'hearts': 0,
        'diamonds': 0,
        'clubs': 0,
        'spades': 0,
        'joker': 0
      };
      let totalBet = 0;
      let isPlaying = false;
      let currentPage = 1;
      let totalPages = 1;
      let pageSize = 8;
      let allRecords = [];

      // ä»localStorageåŠ è½½ç­¹ç é€‰æ‹©
      const savedChipValue = localStorage.getItem('selectedChipValue');
      if (savedChipValue) {
        currentChipValue = parseInt(savedChipValue);
        chipOptions.forEach(chip => {
          chip.classList.remove('selected');
          if (parseInt(chip.dataset.value) === currentChipValue) {
            chip.classList.add('selected');
          }
        });
      }

      // åˆå§‹åŒ–
      checkAuth();
      loadHistory();

      // æ£€æŸ¥ç”¨æˆ·æ˜¯å¦å·²ç™»å½•
      async function checkAuth() {
        try {
          const response = await fetch('/api/user');
          if (!response.ok) {
            // æœªç™»å½•ï¼Œé‡å®šå‘åˆ°ç™»å½•é¡µé¢
            window.location.href = '/login.html';
            return;
          }

          const data = await response.json();
          if (data.is_admin) {
            // ç®¡ç†å‘˜ç”¨æˆ·ï¼Œé‡å®šå‘åˆ°ç®¡ç†é¡µé¢
            window.location.href = '/admin.html';
            return;
          }

          // æ›´æ–°ç”¨æˆ·ä½™é¢
          userBalance = data.balance;
          balanceEl.textContent = userBalance;
        } catch (error) {
          console.error('æ£€æŸ¥è®¤è¯å¤±è´¥:', error);
          window.location.href = '/login.html';
        }
      }

      // åŠ è½½æ¸¸æˆå†å²
      async function loadHistory() {
        try {
          loadingEl.style.display = 'block';
          historyList.style.display = 'none';
          paginationEl.style.display = 'none';
          
          const response = await fetch('/api/game_records');
          
          if (!response.ok) {
            throw new Error('åŠ è½½å†å²è®°å½•å¤±è´¥');
          }

          const data = await response.json();
          allRecords = data.records || [];
          totalPages = Math.ceil(allRecords.length / pageSize);
          renderHistory();
          renderPagination();
        } catch (error) {
          console.error('åŠ è½½å†å²è®°å½•é”™è¯¯:', error);
        } finally {
          loadingEl.style.display = 'none';
          historyList.style.display = 'block';
          paginationEl.style.display = 'flex';
        }
      }

      // æ¸²æŸ“å†å²è®°å½•
      function renderHistory() {
        historyList.innerHTML = '';
        
        if (!allRecords || allRecords.length === 0) {
          const emptyItem = document.createElement('li');
          emptyItem.className = 'history-item';
          emptyItem.textContent = 'æš‚æ— æ¸¸æˆè®°å½•';
          historyList.appendChild(emptyItem);
          return;
        }

        // è®¡ç®—å½“å‰é¡µçš„è®°å½•
        const startIndex = (currentPage - 1) * pageSize;
        const endIndex = Math.min(startIndex + pageSize, allRecords.length);
        const currentRecords = allRecords.slice(startIndex, endIndex);

        currentRecords.forEach(record => {
          const item = document.createElement('li');
          item.className = 'history-item';
          
          // æ ¼å¼åŒ–æ—¶é—´
          const date = new Date(record.created_at);
          const formattedDate = `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}-${date.getDate().toString().padStart(2, '0')} ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
          
          // èŠ±è‰²é¢œè‰²
          const suitColors = {
            'hearts': '#ff5252',
            'diamonds': '#ff5252',
            'clubs': '#e0e0e0',
            'spades': '#e0e0e0',
            'joker': '#ff9800'
          };
          
          // ç»“æœç±»å
          const resultClass = record.win_amount > 0 ? 'history-win' : 'history-lose';
          const resultText = record.win_amount > 0 ? `èµ¢ +${record.win_amount}` : `è¾“ -${record.amount}`;
          
          item.innerHTML = `
            <div class="history-suit-icon" style="color: ${suitColors[record.result_suit]}">${suitSymbols[record.result_suit]}</div>
            <div class="history-details">
              <div class="history-time">${formattedDate}</div>
              <div class="history-result">
                <div class="history-bet">ä¸‹æ³¨: ${record.bet_suit.split(',').map(suit => suitNames[suit]).join(', ')} (${record.amount})</div>
                <div class="${resultClass}">${resultText}</div>
              </div>
            </div>
          `;
          
          historyList.appendChild(item);
        });
      }

      // æ¸²æŸ“åˆ†é¡µ
      function renderPagination() {
        paginationEl.innerHTML = '';
        
        if (totalPages <= 1) {
          return;
        }
        
        // ä¸Šä¸€é¡µæŒ‰é’®
        const prevBtn = document.createElement('button');
        prevBtn.textContent = 'ä¸Šä¸€é¡µ';
        prevBtn.disabled = currentPage === 1;
        prevBtn.addEventListener('click', () => {
          if (currentPage > 1) {
            currentPage--;
            renderHistory();
            renderPagination();
          }
        });
        paginationEl.appendChild(prevBtn);
        
        // é¡µç æŒ‰é’®
        const maxButtons = 5;
        const startPage = Math.max(1, currentPage - Math.floor(maxButtons / 2));
        const endPage = Math.min(totalPages, startPage + maxButtons - 1);
        
        for (let i = startPage; i <= endPage; i++) {
          const pageBtn = document.createElement('button');
          pageBtn.textContent = i;
          pageBtn.className = i === currentPage ? 'active' : '';
          pageBtn.addEventListener('click', () => {
            currentPage = i;
            renderHistory();
            renderPagination();
          });
          paginationEl.appendChild(pageBtn);
        }
        
        // ä¸‹ä¸€é¡µæŒ‰é’®
        const nextBtn = document.createElement('button');
        nextBtn.textContent = 'ä¸‹ä¸€é¡µ';
        nextBtn.disabled = currentPage === totalPages;
        nextBtn.addEventListener('click', () => {
          if (currentPage < totalPages) {
            currentPage++;
            renderHistory();
            renderPagination();
          }
        });
        paginationEl.appendChild(nextBtn);
      }

      // ç­¹ç é€‰æ‹©äº‹ä»¶
      chipOptions.forEach(chip => {
        chip.addEventListener('click', function() {
          chipOptions.forEach(c => c.classList.remove('selected'));
          this.classList.add('selected');
          currentChipValue = parseInt(this.dataset.value);
          localStorage.setItem('selectedChipValue', currentChipValue);
        });
      });

      // èŠ±è‰²é€‰æ‹©äº‹ä»¶
      suitOptions.forEach(option => {
        option.addEventListener('click', function() {
          const suit = this.dataset.suit;
          
          // æ·»åŠ å½“å‰ç­¹ç å€¼åˆ°ä¸‹æ³¨
          currentBets[suit] += currentChipValue;
          
          // æ›´æ–°ä¸‹æ³¨æ˜¾ç¤º
          this.querySelector('.bet-amount').textContent = currentBets[suit];
          this.classList.add('has-bet');
          
          // æ›´æ–°æ€»ä¸‹æ³¨
          updateTotalBet();
        });
      });

      // æ›´æ–°æ€»ä¸‹æ³¨
      function updateTotalBet() {
        totalBet = Object.values(currentBets).reduce((sum, bet) => sum + bet, 0);
        totalBetEl.textContent = totalBet;
        
        // å¯ç”¨/ç¦ç”¨å¼€å§‹æŒ‰é’®
        playBtn.disabled = totalBet === 0 || isPlaying || totalBet > userBalance;
      }

      // é‡ç½®ä¸‹æ³¨
      function resetBets() {
        Object.keys(currentBets).forEach(suit => {
          currentBets[suit] = 0;
        });
        
        suitOptions.forEach(option => {
          option.querySelector('.bet-amount').textContent = '0';
          option.classList.remove('has-bet');
        });
        
        totalBet = 0;
        totalBetEl.textContent = '0';
        playBtn.disabled = true;
      }

      // å¼€å§‹æ¸¸æˆ
      playBtn.addEventListener('click', startGame);

      async function startGame() {
        if (isPlaying || totalBet === 0) return;
        
        isPlaying = true;
        playBtn.disabled = true;
        resultDisplay.style.display = 'none';
        statusMessage.textContent = 'æ¸¸æˆè¿›è¡Œä¸­...';
        statusMessage.className = 'status-message';
        
        try {
          // å‡†å¤‡ä¸‹æ³¨æ•°æ®
          const betData = {
            bet_suit: Object.keys(currentBets).filter(suit => currentBets[suit] > 0).join(','),
            amount: totalBet
          };
          
          // å‘é€æ¸¸æˆè¯·æ±‚
          const response = await fetch('/api/game', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${localStorage.getItem('token')}`
            },
            body: JSON.stringify(betData)
          });
          
          if (!response.ok) {
            throw new Error('æ¸¸æˆè¯·æ±‚å¤±è´¥');
          }
          
          const result = await response.json();
          
          // ç¿»è½¬å¡ç‰Œ
          flipCard(result.result_suit);
          
          // æ›´æ–°ä½™é¢
          userBalance = result.new_balance;
          balanceEl.textContent = userBalance;
          
          // 3ç§’åæ˜¾ç¤ºç»“æœ
          setTimeout(() => {
            showResult(result);
            
            // é‡æ–°åŠ è½½å†å²è®°å½•
            loadHistory();
            
            // é‡ç½®æ¸¸æˆçŠ¶æ€
            setTimeout(() => {
              resetGameState();
            }, 2000);
          }, 3000);
          
        } catch (error) {
          console.error('æ¸¸æˆé”™è¯¯:', error);
          statusMessage.textContent = 'æ¸¸æˆå‡ºé”™ï¼Œè¯·é‡è¯•';
          statusMessage.className = 'status-message lose';
          isPlaying = false;
          playBtn.disabled = false;
        }
      }

      // ç¿»è½¬å¡ç‰Œ
      function flipCard(resultSuit) {
        // è®¾ç½®å¡ç‰Œæ­£é¢çš„èŠ±è‰²
        cardSymbol.textContent = suitSymbols[resultSuit];
        cardDisplay.querySelector('.card-front').className = `card-front ${resultSuit}`;
        
        // ç¿»è½¬å¡ç‰Œ
        cardDisplay.classList.add('flipped');
      }

      // æ˜¾ç¤ºæ¸¸æˆç»“æœ
      function showResult(result) {
        const isWin = result.win_amount > 0;
        
        // æ›´æ–°çŠ¶æ€æ¶ˆæ¯
        if (isWin) {
          statusMessage.textContent = `æ­å–œï¼æ‚¨èµ¢å¾—äº† ${result.win_amount} é‡‘å¸`;
          statusMessage.className = 'status-message win';
          
          resultDisplay.textContent = `æŠ½åˆ°äº† ${suitNames[result.result_suit]}ï¼Œæ‚¨èµ¢å¾—äº† ${result.win_amount} é‡‘å¸ï¼`;
          resultDisplay.className = 'result-display win';
        } else {
          statusMessage.textContent = `å¾ˆé—æ†¾ï¼Œæ‚¨è¾“äº† ${totalBet} é‡‘å¸`;
          statusMessage.className = 'status-message lose';
          
          resultDisplay.textContent = `æŠ½åˆ°äº† ${suitNames[result.result_suit]}ï¼Œæ‚¨è¾“äº† ${totalBet} é‡‘å¸ã€‚`;
          resultDisplay.className = 'result-display lose';
        }
        
        resultDisplay.style.display = 'block';
      }

      // é‡ç½®æ¸¸æˆçŠ¶æ€
      function resetGameState() {
        cardDisplay.classList.remove('flipped');
        isPlaying = false;
        resetBets();
        statusMessage.textContent = 'é€‰æ‹©ç­¹ç å’ŒèŠ±è‰²ï¼Œç‚¹å‡»å¼€å§‹æ¸¸æˆ';
        statusMessage.className = 'status-message';
        playBtn.disabled = totalBet === 0;
      }

      // é€€å‡ºç™»å½•
      logoutBtn.addEventListener('click', function() {
        localStorage.removeItem('token');
        window.location.href = '/login.html';
      });
    });
  </script>
