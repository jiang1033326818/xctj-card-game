<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>卡牌游戏</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Microsoft YaHei', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }

    .header {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    .user-info {
      color: white;
      font-weight: bold;
    }

    .logout-btn {
      background: rgba(255,255,255,0.2);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .logout-btn:hover {
      background: rgba(255,255,255,0.3);
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      gap: 15px;
      height: calc(100vh - 60px);
      padding: 15px;
      max-width: 1800px;
      margin: 0 auto;
    }

    .game-area {
      background: rgba(255,255,255,0.95);
      border-radius: 25px;
      padding: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.2);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .bet-area {
      background: rgba(255,255,255,0.95);
      border-radius: 25px;
      padding: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.2);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .history-area {
      background: rgba(255,255,255,0.95);
      border-radius: 25px;
      padding: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.2);
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .title {
      font-size: 2em;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 20px;
      text-align: center;
      font-weight: bold;
    }

    .section-title {
      font-size: 1.5em;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 15px;
      text-align: center;
      font-weight: bold;
    }

    .card-container {
      perspective: 1000px;
      width: 180px;
      height: 240px;
      margin: 20px auto;
    }

    .card-display {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 1.5s;
      transform-style: preserve-3d;
      cursor: pointer;
    }

    .card-display.flipped {
      transform: rotateY(1080deg); /* 多转几圈 */
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4em;
      box-shadow: 0 15px 35px rgba(0,0,0,0.3);
    }

    .card-front {
      background: linear-gradient(145deg, #f0f0f0, #cacaca);
      transform: rotateY(180deg);
    }

    .card-back {
      background: linear-gradient(145deg, #667eea, #764ba2);
      color: white;
    }

    .card-front.hearts, .card-front.diamonds { 
      background: linear-gradient(145deg, #ff6b6b, #ee5a52); 
      color: white; 
    }
    .card-front.clubs, .card-front.spades { 
      background: linear-gradient(145deg, #2c3e50, #34495e); 
      color: white; 
    }
    .card-front.joker { 
      background: linear-gradient(145deg, #f39c12, #e67e22); 
      color: white; 
      animation: jokerGlow 2s ease-in-out infinite alternate;
    }

    @keyframes jokerGlow {
      from { box-shadow: 0 15px 35px rgba(243,156,18,0.4); }
      to { box-shadow: 0 15px 35px rgba(243,156,18,0.8), 0 0 30px rgba(243,156,18,0.6); }
    }

    .status-message {
      text-align: center;
      padding: 12px;
      border-radius: 15px;
      font-weight: bold;
      margin-bottom: 15px;
      background: linear-gradient(145deg, #ecf0f1, #bdc3c7);
      color: #2c3e50;
      transition: all 0.3s;
    }

    .status-message.playing {
      background: linear-gradient(145deg, #3498db, #2980b9);
      color: white;
      animation: pulse 1.5s ease-in-out infinite;
    }

    .status-message.win {
      background: linear-gradient(145deg, #2ecc71, #27ae60);
      color: white;
      animation: celebrate 0.6s ease-in-out;
    }

    .status-message.lose {
      background: linear-gradient(145deg, #e74c3c, #c0392b);
      color: white;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes celebrate {
      0%, 100% { transform: scale(1); }
      25% { transform: scale(1.1) rotate(-2deg); }
      75% { transform: scale(1.1) rotate(2deg); }
    }

    .bet-options {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
      margin-bottom: 15px;
    }

    .bet-option {
      padding: 12px 6px;
      border: 2px solid rgba(102,126,234,0.2);
      border-radius: 15px;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      background: linear-gradient(145deg, #ffffff, #f8f9fa);
      cursor: pointer;
      text-align: center;
    }

    .bet-option:hover {
      border-color: #667eea;
      background: linear-gradient(145deg, #f8f9ff, #ffffff);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102,126,234,0.2);
    }

    .bet-option.selected {
      border-color: #667eea;
      background: linear-gradient(145deg, #667eea, #5a6fd8);
      color: white;
      box-shadow: 0 8px 20px rgba(102,126,234,0.4);
    }

    .bet-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    .bet-symbol {
      font-size: 1.5em;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
    }

    .bet-name {
      font-weight: 600;
      font-size: 0.8em;
    }

    .bet-payout {
      font-size: 0.7em;
      opacity: 0.8;
    }

    .play-btn {
      background: linear-gradient(145deg, #2ecc71, #27ae60);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 25px;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 8px 25px rgba(46,204,113,0.4);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .play-btn:hover:not(:disabled) {
      background: linear-gradient(145deg, #27ae60, #2ecc71);
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(46,204,113,0.6);
    }

    .play-btn:disabled {
      background: linear-gradient(145deg, #95a5a6, #7f8c8d);
      cursor: not-allowed;
      transform: none;
      box-shadow: 0 4px 15px rgba(149,165,166,0.3);
    }

    .bet-amount {
      width: 100%;
      margin-bottom: 20px;
    }

    .bet-amount label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }

    .bet-amount input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
      background-color: #f9f9f9;
      color: #333;
    }

    .history-content {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    #historyList {
      flex: 1;
      overflow: auto;
      min-height: 0;
    }

    .history-item {
      padding: 10px;
      border-bottom: 1px solid rgba(0,0,0,0.1);
      font-size: 12px;
      border-radius: 8px;
      margin-bottom: 5px;
      background: linear-gradient(145deg, #ffffff, #f8f9fa);
      transition: all 0.3s;
    }

    .history-item:hover {
      background: linear-gradient(145deg, #f8f9fa, #ffffff);
      transform: translateX(3px);
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    .history-result {
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 13px;
      display: flex;
      align-items: center;
    }

    .history-result.win {
      color: #27ae60;
    }

    .history-result.lose {
      color: #e74c3c;
    }

    .history-details {
      color: #666;
      font-size: 10px;
      line-height: 1.3;
    }

    .pagination {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-top: 1px solid rgba(0,0,0,0.1);
    }

    .page-btn {
      background: linear-gradient(145deg, #667eea, #5a6fd8);
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 11px;
      font-weight: bold;
      transition: all 0.3s;
    }

    .page-btn:hover:not(:disabled) {
      background: linear-gradient(145deg, #5a6fd8, #667eea);
      transform: translateY(-1px);
    }

    .page-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .page-info {
      font-size: 11px;
      color: #666;
      font-weight: 500;
    }

    .suit-icon {
      font-size: 24px;
      margin-right: 8px;
      display: inline-block;
    }

    @media (max-width: 1600px) {
      .container {
        grid-template-columns: 1fr 2.5fr 1fr;
        gap: 12px;
      }
    }

    @media (max-width: 1200px) {
      .container {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto auto;
        height: auto;
        overflow-y: auto;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="user-info">
      欢迎，<span id="username">用户</span> | 余额: <span id="balance" class="balance">0</span>
    </div>
    <button id="logout-btn" class="logout-btn">退出登录</button>
  </div>

  <div class="container">
    <!-- 游戏控制区域 -->
    <div class="game-area">
      <h1 class="title">卡牌游戏</h1>
      
      <div class="card-container">
        <div id="card-display" class="card-display">
          <div class="card-front">
            <span id="card-symbol">?</span>
          </div>
          <div class="card-back">
            <span>?</span>
          </div>
        </div>
      </div>
      
      <div id="status-message" class="status-message">选择花色和下注金额，点击开始游戏</div>
      
      <button id="play-btn" class="play-btn" disabled>开始游戏</button>
    </div>

    <!-- 押注区域 -->
    <div class="bet-area">
      <h2 class="section-title">押注选择</h2>
      
      <div class="bet-options">
        <div class="bet-option" data-suit="hearts">
          <div class="bet-content">
            <span class="bet-symbol" style="color: #dc3545;">♥</span>
            <span class="bet-name">红桃</span>
            <span class="bet-payout">(1:5)</span>
          </div>
        </div>
        
        <div class="bet-option" data-suit="diamonds">
          <div class="bet-content">
            <span class="bet-symbol" style="color: #dc3545;">♦</span>
            <span class="bet-name">方块</span>
            <span class="bet-payout">(1:5)</span>
          </div>
        </div>
        
        <div class="bet-option" data-suit="clubs">
          <div class="bet-content">
            <span class="bet-symbol" style="color: #212529;">♣</span>
            <span class="bet-name">梅花</span>
            <span class="bet-payout">(1:5)</span>
          </div>
        </div>
        
        <div class="bet-option" data-suit="spades">
          <div class="bet-content">
            <span class="bet-symbol" style="color: #212529;">♠</span>
            <span class="bet-name">黑桃</span>
            <span class="bet-payout">(1:5)</span>
          </div>
        </div>
        
        <div class="bet-option" data-suit="joker">
          <div class="bet-content">
            <span class="bet-symbol" style="color: #feca57;">🃏</span>
            <span class="bet-name">小丑</span>
            <span class="bet-payout">(1:15)</span>
          </div>
        </div>
      </div>

      <div class="bet-amount">
        <label for="amount">下注金额 (10-1000)</label>
        <input type="number" id="amount" min="10" max="1000" value="100">
      </div>
    </div>

    <!-- 历史记录 -->
    <div class="history-area">
      <h2 class="section-title">游戏记录</h2>
      <div class="history-content">
        <div id="historyList">
          <!-- 历史记录将在这里动态添加 -->
        </div>
        <div id="loading" class="loading">
          <div class="spinner"></div>
          <p>加载中...</p>
        </div>
        <div id="pagination" class="pagination" style="display: none;">
          <button class="page-btn" id="prevBtn">上一页</button>
          <span class="page-info">
            第 <span id="currentPage">1</span> 页，共 <span id="totalPages">1</span> 页
          </span>
          <button class="page-btn" id="nextBtn">下一页</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // 元素引用
      const userBalanceEl = document.getElementById('balance');
      const usernameEl = document.getElementById('username');
      const logoutBtn = document.getElementById('logout-btn');
      const cardDisplay = document.getElementById('card-display');
      const cardSymbol = document.getElementById('card-symbol');
      const amountInput = document.getElementById('amount');
      const suitBtns = document.querySelectorAll('.bet-option');
      const playBtn = document.getElementById('play-btn');
      const statusMessage = document.getElementById('status-message');
      const historyList = document.getElementById('historyList');
      const loadingEl = document.getElementById('loading');
      const paginationEl = document.getElementById('pagination');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      const currentPageEl = document.getElementById('currentPage');
      const totalPagesEl = document.getElementById('totalPages');

      // 状态变量
      let selectedSuit = null;
      let userBalance = 0;
      let allRecords = [];
      let currentPage = 1;
      let pageSize = 8;
      let totalPages = 1;

      // 初始化
      checkAuth();
      loadHistory();

      // 检查用户是否已登录
      async function checkAuth() {
        try {
          const response = await fetch('/api/user');
          if (!response.ok) {
            // 未登录，重定向到登录页面
            window.location.href = '/login.html';
            return;
          }

          const data = await response.json();
          if (data.is_admin) {
            // 管理员用户，重定向到管理页面
            window.location.href = '/admin.html';
            return;
          }

          // 更新用户信息
          userBalance = data.balance;
          userBalanceEl.textContent = userBalance;
          usernameEl.textContent = data.username;
        } catch (error) {
          console.error('检查认证失败:', error);
          window.location.href = '/login.html';
        }
      }

      // 加载游戏历史
      async function loadHistory() {
        try {
          loadingEl.style.display = 'block';
          const response = await fetch('/api/game_records');
          
          if (!response.ok) {
            throw new Error('加载历史记录失败');
          }

          const data = await response.json();
          allRecords = data.records || [];
          totalPages = Math.ceil(allRecords.length / pageSize);
          renderHistoryPage();
        } catch (error) {
          console.error('加载历史记录错误:', error);
        } finally {
          loadingEl.style.display = 'none';
        }
      }

      // 渲染历史记录页面
      function renderHistoryPage() {
        historyList.innerHTML = '';
        
        if (!allRecords || allRecords.length === 0) {
          historyList.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">暂无游戏记录</div>';
          paginationEl.style.display = 'none';
          return;
        }

        // 计算当前页的记录
        const startIndex = (currentPage - 1) * pageSize;
        const endIndex = Math.min(startIndex + pageSize, allRecords.length);
        const currentRecords = allRecords.slice(startIndex, endIndex);

        // 渲染记录
        currentRecords.forEach(record => {
          const row = document.createElement('div');
          row.className = 'history-item';
          
          // 格式化时间
          const date = new Date(record.created_at);
          const formattedDate = `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}-${date.getDate().toString().padStart(2, '0')} ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
          
          // 花色符号
          const suitSymbols = {
            hearts: '♥',
            diamonds: '♦',
            clubs: '♣',
            spades: '♠',
            joker: '🃏'
          };
          
          // 花色中文名称
          const suitNames = {
            hearts: '红桃',
            diamonds: '方块',
            clubs: '梅花',
            spades: '黑桃',
            joker: '小丑'
          };
          
          // 花色颜色
          const suitColors = {
            hearts: '#dc3545',
            diamonds: '#dc3545',
            clubs: '#212529',
            spades: '#212529',
            joker: '#feca57'
          };
          
          // 创建结果行
          const resultDiv = document.createElement('div');
          resultDiv.className = `history-result ${record.win ? 'win' : 'lose'}`;
          
          // 添加花色图标
          const suitIcon = document.createElement('span');
          suitIcon.className = 'suit-icon';
          suitIcon.style.color = suitColors[record.result_suit];
          suitIcon.textContent = suitSymbols[record.result_suit];
          resultDiv.appendChild(suitIcon);
          
          // 添加结果文本
          const resultText = document.createTextNode(
            `${suitNames[record.result_suit]} - ${record.win ? '赢 +' + record.win_amount : '输 -' + record.amount}`
          );
          resultDiv.appendChild(resultText);
          
          // 创建详情行
          const detailsDiv = document.createElement('div');
          detailsDiv.className = 'history-details';
          detailsDiv.textContent = `押注: ${suitNames[record.bet_suit]} ${record.amount}`;
          
          // 创建时间行
          const timeDiv = document.createElement('div');
          timeDiv.className = 'history-details';
          timeDiv.textContent = formattedDate;
          
          // 添加所有元素到行
          row.appendChild(resultDiv);
          row.appendChild(detailsDiv);
          row.appendChild(timeDiv);
          
          historyList.appendChild(row);
        });

        // 更新分页
        if (totalPages > 1) {
          paginationEl.style.display = 'flex';
          currentPageEl.textContent = currentPage;
          totalPagesEl.textContent = totalPages;
          prevBtn.disabled = currentPage === 1;
          nextBtn.disabled = currentPage === totalPages;
        } else {
          paginationEl.style.display = 'none';
        }
      }

      // 花色按钮点击事件
      suitBtns.forEach(btn => {
        btn.addEventListener('click', function() {
          // 移除之前的选中状态
          suitBtns.forEach(b => b.classList.remove('selected'));
          
          // 设置新的选中状态
          this.classList.add('selected');
          selectedSuit = this.dataset.suit;
          
          // 启用开始按钮
          updatePlayButton();
        });
      });

      // 更新开始按钮状态
      function updatePlayButton() {
        const amount = parseInt(amountInput.value);
        playBtn.disabled = !selectedSuit || isNaN(amount) || amount < 10 || amount > 1000 || amount > userBalance;
      }

      // 金额输入事件
      amountInput.addEventListener('input', updatePlayButton);

      // 开始游戏按钮点击事件
      playBtn.addEventListener('click', async function() {
        // 验证输入
        const amount = parseInt(amountInput.value);
        if (isNaN(amount) || amount < 10 || amount > 1000) {
          alert('请输入有效的下注金额 (10-1000)');
          return;
        }

        if (!selectedSuit) {
          alert('请选择一个花色');
          return;
        }

        if (amount > userBalance) {
          alert('余额不足');
          return;
        }

        try {
          // 禁用按钮，防止重复提交
          playBtn.disabled = true;
          
          // 更新状态消息
          statusMessage.textContent = '抽牌中...';
          statusMessage.className = 'status-message playing';
          
          // 发送游戏请求
          const response = await fetch('/api/play', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              suit: selectedSuit,
              amount: amount
            })
          });

          const data = await response.json();

          if (!response.ok) {
            throw new Error(data.error || '游戏处理失败');
          }

          // 更新余额
          userBalance = data.balance;
          userBalanceEl.textContent = userBalance;

          // 显示结果卡牌（带动画）
          const suitSymbols = {
            hearts: '♥',
            diamonds: '♦',
            clubs: '♣',
            spades: '♠',
            joker: '🃏'
          };
          
          // 设置卡牌正面的花色
          cardSymbol.textContent = suitSymbols[data.card.suit];
          cardDisplay.querySelector('.card-front').className = `card-front ${data.card.suit}`;
          
          // 添加翻转动画
          cardDisplay.classList.add('flipped');
          
          // 显示结果消息
          setTimeout(() => {
            if (data.win) {
              statusMessage.textContent = `恭喜！你赢了 ${data.winAmount} 金币`;
              statusMessage.className = 'status-message win';
            } else {
              statusMessage.textContent = `很遗憾，你输了 ${data.amount} 金币`;
              statusMessage.className = 'status-message lose';
            }
            
            // 重新加载历史记录
            loadHistory();
          }, 1000);
          
          // 3秒后重置卡牌
          setTimeout(() => {
            cardDisplay.classList.remove('flipped');
            setTimeout(() => {
              // 重置状态
              statusMessage.textContent = '选择花色和下注金额，点击开始游戏';
              statusMessage.className = 'status-message';
              playBtn.disabled = false;
            }, 500);
          }, 3000);
          
        } catch (error) {
          console.error('游戏错误:', error);
          alert(error.message);
          playBtn.disabled = false;
          statusMessage.textContent = '游戏出错，请重试';
          statusMessage.className = 'status-message lose';
        }
      });

      // 分页按钮事件
      prevBtn.addEventListener('click', function() {
        if (currentPage > 1) {
          currentPage--;
          renderHistoryPage();
        }
      });
      
      nextBtn.addEventListener('click', function() {
        if (currentPage < totalPages) {
          currentPage++;
          renderHistoryPage();
        }
      });

      // 退出登录按钮点击事件
      logoutBtn.addEventListener('click', async function() {
        try {
          await fetch('/api/logout', {
            method: 'POST'
          });
          window.location.href = '/login.html';
        } catch (error) {
          console.error('登出错误:', error);
        }
      });
    });
  </script>
</body>
</html>
