  <script>

      async function checkAuth() {

        historyBody.innerHTML = '';

          row.innerHTML = '<td colspan="5" style="text-align: center;">æš‚æ— æ¸¸æˆè®°å½•</td>';

        records.forEach(record => {

          const formattedDate = `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}-${date.getDate().toString().padStart(2, '0')} ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
          
          // èŠ±è‰²ç¬¦å·
          const suitSymbols = {
            hearts: 'â™¥',

          const suitNames = {

            diamonds: 'æ–¹å—',

          // èŠ±è‰²é¢œè‰²

          row.innerHTML = `

            <td><span style="color: ${suitColors[record.result_suit]}">${suitSymbols[record.result_suit]}</span> ${suitNames[record.result_suit]}</td>

          `;

      // èŠ±è‰²æŒ‰é’®ç‚¹å‡»äº‹ä»¶
      suitBtns.forEach(btn => {

      // å¼€å§‹æ¸¸æˆæŒ‰é’®ç‚¹å‡»äº‹ä»¶
