      // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
      function setupEventListeners() {
        // é€€å‡ºç™»å½•æŒ‰é’®
        logoutBtn.addEventListener('click', async () => {
          try {
            await fetch('/api/logout', { method: 'POST' });
            window.location.href = '/login.html';
          } catch (error) {
            console.error('é€€å‡ºç™»å½•å¤±è´¥:', error);
          }
        });

        // ç­¹ç æŒ‰é’®
        chipButtons.forEach(btn => {
          btn.addEventListener('click', () => {
            selectedChipValue = parseInt(btn.dataset.value);
            localStorage.setItem('selectedChip', selectedChipValue);
            updateChipSelection();
          });
        });

        // èŠ±è‰²é€‰æ‹©
        betOptions.forEach(option => {
          option.addEventListener('click', () => {
            if (isPlaying) return;
            
            const suit = option.dataset.suit;
            bets[suit] += selectedChipValue;
            
            // æ›´æ–°æ˜¾ç¤º
            updateBetDisplay();
          });
        });

        // æ¸…ç©ºæŠ¼æ³¨æŒ‰é’®
        clearBtn.addEventListener('click', () => {
          if (isPlaying) return;
          resetBets();
        });

        // å¼€å§‹æ¸¸æˆæŒ‰é’®
        playBtn.addEventListener('click', startGame);

        // åˆ†é¡µæŒ‰é’®
        prevBtn.addEventListener('click', () => {
          if (currentPage > 1) {
            currentPage--;
            renderHistory();
            updatePagination();
          }
        });

        nextBtn.addEventListener('click', () => {
          if (currentPage < totalPages) {
            currentPage++;
            renderHistory();
            updatePagination();
          }
        });
      }

      // æ›´æ–°ç­¹ç é€‰æ‹©
      function updateChipSelection() {
        chipButtons.forEach(btn => {
          if (parseInt(btn.dataset.value) === selectedChipValue) {
            btn.classList.add('selected');
          } else {
            btn.classList.remove('selected');
          }
        });
      }

      // æ›´æ–°æŠ¼æ³¨æ˜¾ç¤º
      function updateBetDisplay() {
        totalBet = 0;
        
        for (const suit in bets) {
          const badge = document.getElementById(`${suit}-badge`);
          if (bets[suit] > 0) {
            badge.textContent = bets[suit];
            badge.classList.add('visible');
          } else {
            badge.classList.remove('visible');
          }
          totalBet += bets[suit];
        }
        
        totalBetEl.textContent = totalBet;
        
        // æ›´æ–°å¼€å§‹æŒ‰é’®çŠ¶æ€
        playBtn.disabled = totalBet === 0 || totalBet > userBalance;
      }

      // é‡ç½®æŠ¼æ³¨
      function resetBets() {
        for (const suit in bets) {
          bets[suit] = 0;
        }
        updateBetDisplay();
      }

      // å¼€å§‹æ¸¸æˆ
      async function startGame() {
        if (isPlaying || totalBet === 0 || totalBet > userBalance) return;
        
        isPlaying = true;
        playBtn.disabled = true;
        statusMessage.textContent = 'æ¸¸æˆè¿›è¡Œä¸­...';
        statusMessage.className = 'status-message playing';
        resultDisplay.style.display = 'none';
        
        try {
          // å‡†å¤‡è¯·æ±‚æ•°æ®
          const betData = {
            bets: bets
          };
          
          // å‘é€è¯·æ±‚
          const response = await fetch('/api/play_game', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(betData)
          });
          
          if (!response.ok) {
            throw new Error('æ¸¸æˆè¯·æ±‚å¤±è´¥');
          }
          
          const result = await response.json();
          
          // ç¿»è½¬å¡ç‰Œ
          flipCard(result.result_suit);
          
          // æ›´æ–°ä½™é¢
          userBalance = result.new_balance;
          balanceEl.textContent = userBalance;
          
          // 3ç§’åæ˜¾ç¤ºç»“æœ
          setTimeout(() => {
            showResult(result);
            
            // é‡æ–°åŠ è½½å†å²è®°å½•
            loadHistory();
            
            // é‡ç½®æ¸¸æˆçŠ¶æ€
            setTimeout(() => {
              resetGameState();
            }, 2000);
          }, 3000);
          
        } catch (error) {
          console.error('æ¸¸æˆé”™è¯¯:', error);
          statusMessage.textContent = 'æ¸¸æˆå‡ºé”™ï¼Œè¯·é‡è¯•';
          statusMessage.className = 'status-message lose';
          isPlaying = false;
          playBtn.disabled = false;
        }
      }

      // ç¿»è½¬å¡ç‰Œ
      function flipCard(resultSuit) {
        // è®¾ç½®å¡ç‰Œæ­£é¢çš„èŠ±è‰²
        cardSymbol.textContent = suitSymbols[resultSuit];
        cardDisplay.querySelector('.card-front').className = `card-front ${resultSuit}`;
        
        // ç¿»è½¬å¡ç‰Œ
        cardDisplay.classList.add('flipped');
        
        // ç¿»è½¬å®Œæˆåä¿æŒæ­£é¢æœä¸Š
        cardDisplay.addEventListener('transitionend', function onTransitionEnd() {
          cardDisplay.removeEventListener('transitionend', onTransitionEnd);
        });
      }

      // æ˜¾ç¤ºæ¸¸æˆç»“æœ
      function showResult(result) {
        const isWin = result.win_amount > 0;
        
        // æ›´æ–°çŠ¶æ€æ¶ˆæ¯
        if (isWin) {
          statusMessage.textContent = `æ­å–œï¼æ‚¨èµ¢å¾—äº† ${result.win_amount} é‡‘å¸`;
          statusMessage.className = 'status-message win';
          
          resultDisplay.textContent = `æŠ½åˆ°äº† ${suitNames[result.result_suit]}ï¼Œæ‚¨èµ¢å¾—äº† ${result.win_amount} é‡‘å¸ï¼`;
          resultDisplay.className = 'result-display win';
        } else {
          statusMessage.textContent = `å¾ˆé—æ†¾ï¼Œæ‚¨è¾“äº† ${totalBet} é‡‘å¸`;
          statusMessage.className = 'status-message lose';
          
          resultDisplay.textContent = `æŠ½åˆ°äº† ${suitNames[result.result_suit]}ï¼Œæ‚¨è¾“äº† ${totalBet} é‡‘å¸ã€‚`;
          resultDisplay.className = 'result-display lose';
        }
        
        resultDisplay.style.display = 'block';
      }

      // é‡ç½®æ¸¸æˆçŠ¶æ€
      function resetGameState() {
        cardDisplay.classList.remove('flipped');
        isPlaying = false;
        resetBets();
        statusMessage.textContent = 'é€‰æ‹©ç­¹ç å’ŒèŠ±è‰²ï¼Œç‚¹å‡»å¼€å§‹æ¸¸æˆ';
        statusMessage.className = 'status-message';
        playBtn.disabled = totalBet === 0;
      }

      // åŠ è½½æ¸¸æˆå†å²
      async function loadHistory() {
        try {
          loadingEl.style.display = 'block';
          historyList.style.display = 'none';
          paginationEl.style.display = 'none';
          
          const response = await fetch('/api/game_records');
          
          if (!response.ok) {
            throw new Error('åŠ è½½å†å²è®°å½•å¤±è´¥');
          }

          const data = await response.json();
          allRecords = data.records || [];
          totalPages = Math.ceil(allRecords.length / pageSize) || 1;
          
          renderHistory();
          updatePagination();
          
          loadingEl.style.display = 'none';
          historyList.style.display = 'block';
          paginationEl.style.display = 'flex';
        } catch (error) {
          console.error('åŠ è½½å†å²è®°å½•é”™è¯¯:', error);
          loadingEl.style.display = 'none';
        }
      }

      // æ¸²æŸ“å†å²è®°å½•
      function renderHistory() {
        historyList.innerHTML = '';
        
        if (!allRecords || allRecords.length === 0) {
          historyList.innerHTML = '<div class="history-item">æš‚æ— æ¸¸æˆè®°å½•</div>';
          return;
        }

        // è®¡ç®—å½“å‰é¡µçš„è®°å½•
        const startIndex = (currentPage - 1) * pageSize;
        const endIndex = Math.min(startIndex + pageSize, allRecords.length);
        const currentRecords = allRecords.slice(startIndex, endIndex);

        currentRecords.forEach(record => {
          const isWin = record.win_amount > 0;
          const item = document.createElement('div');
          item.className = 'history-item';
          
          // æ ¼å¼åŒ–æ—¶é—´
          const date = new Date(record.created_at);
          const formattedDate = `${date.getMonth() + 1}/${date.getDate()} ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
          
          // èŠ±è‰²é¢œè‰²
          const suitColors = {
            hearts: '#dc3545',
            diamonds: '#dc3545',
            clubs: '#212529',
            spades: '#212529',
            joker: '#feca57'
          };
          
          item.innerHTML = `
            <div class="history-result ${isWin ? 'win' : 'lose'}">
              <span class="suit-icon" style="color: ${suitColors[record.result_suit]}">${suitSymbols[record.result_suit]}</span>
              ${isWin ? `èµ¢å¾— ${record.win_amount} é‡‘å¸` : `è¾“äº† ${record.bet_amount} é‡‘å¸`}
            </div>
            <div class="history-details">
              æ—¶é—´: ${formattedDate} | 
              ä¸‹æ³¨: ${record.bet_suit ? `${suitNames[record.bet_suit]} ${record.bet_amount}` : 'å¤šé‡æŠ¼æ³¨'}
            </div>
          `;
          
          historyList.appendChild(item);
        });
      }

      // æ›´æ–°åˆ†é¡µ
      function updatePagination() {
        currentPageEl.textContent = currentPage;
        totalPagesEl.textContent = totalPages;
        
        prevBtn.disabled = currentPage <= 1;
        nextBtn.disabled = currentPage >= totalPages;
      }
    });
  </script>
</body>
