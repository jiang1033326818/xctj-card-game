<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>喜从天降 - 卡牌游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow: hidden;
        }

        .header {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .user-info {
            color: white;
            font-weight: bold;
        }

        .logout-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 15px;
            height: calc(100vh - 150px);
            padding: 15px;
            max-width: 1800px;
            margin: 0 auto;
        }

        .game-control-area {
            background: rgba(255,255,255,0.95);
            border-radius: 25px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .bet-area {
            background: rgba(255,255,255,0.95);
            border-radius: 25px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .history-area {
            background: rgba(255,255,255,0.95);
            border-radius: 25px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .title {
            font-size: 2em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }

        .section-title {
            font-size: 1.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
        }

        .card-display {
            width: 180px;
            height: 240px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
            margin: 20px auto;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            background: linear-gradient(145deg, #f0f0f0, #cacaca);
            border: 3px solid rgba(255,255,255,0.3);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            position: relative;
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-front {
            transform: rotateY(180deg);
        }

        .card-display.flipped {
            transform: rotateY(180deg);
        }
        
        .card-display.spinning {
            animation: cardSpin 2s ease-in-out;
        }
        
        @keyframes cardSpin {
            0% { transform: rotateY(0deg); }
            25% { transform: rotateY(360deg); }
            50% { transform: rotateY(720deg); }
            75% { transform: rotateY(1080deg); }
            100% { transform: rotateY(180deg); }
        }
        
        .chip-fly {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            z-index: 1000;
            pointer-events: none;
            font-size: 12px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            animation: chipFly 0.8s ease-out forwards;
        }
        
        @keyframes chipFly {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.8;
            }
            100% {
                transform: scale(0.8);
                opacity: 0;
            }
        }

        .card-display.hearts { 
            background: linear-gradient(145deg, #ff6b6b, #ee5a52); 
            color: white; 
        }
        .card-display.diamonds { 
            background: linear-gradient(145deg, #ff6b6b, #ee5a52); 
            color: white; 
        }
        .card-display.clubs { 
            background: linear-gradient(145deg, #2c3e50, #34495e); 
            color: white; 
        }
        .card-display.spades { 
            background: linear-gradient(145deg, #2c3e50, #34495e); 
            color: white; 
        }
        .card-display.joker { 
            background: linear-gradient(145deg, #f39c12, #e67e22); 
            color: white; 
            animation: jokerGlow 2s ease-in-out infinite alternate;
        }

        @keyframes jokerGlow {
            from { box-shadow: 0 15px 35px rgba(243,156,18,0.4); }
            to { box-shadow: 0 15px 35px rgba(243,156,18,0.8), 0 0 30px rgba(243,156,18,0.6); }
        }

        .user-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 1.1em;
            font-weight: bold;
        }

        .balance {
            color: #e74c3c;
        }

        .status-message {
            text-align: center;
            padding: 12px;
            border-radius: 15px;
            font-weight: bold;
            margin-bottom: 15px;
            background: linear-gradient(145deg, #ecf0f1, #bdc3c7);
            color: #2c3e50;
            transition: all 0.3s;
        }

        .status-message.playing {
            background: linear-gradient(145deg, #3498db, #2980b9);
            color: white;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .status-message.win {
            background: linear-gradient(145deg, #2ecc71, #27ae60);
            color: white;
            animation: celebrate 0.6s ease-in-out;
        }

        .status-message.lose {
            background: linear-gradient(145deg, #e74c3c, #c0392b);
            color: white;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1) rotate(-2deg); }
            75% { transform: scale(1.1) rotate(2deg); }
        }

        .play-btn {
            background: linear-gradient(145deg, #2ecc71, #27ae60);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 25px rgba(46,204,113,0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .play-btn:hover:not(:disabled) {
            background: linear-gradient(145deg, #27ae60, #2ecc71);
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(46,204,113,0.6);
        }

        .play-btn:disabled {
            background: linear-gradient(145deg, #95a5a6, #7f8c8d);
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 4px 15px rgba(149,165,166,0.3);
        }

        .bet-options {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }

        .bet-option {
            padding: 12px 6px;
            border: 2px solid rgba(102,126,234,0.2);
            border-radius: 15px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: linear-gradient(145deg, #ffffff, #f8f9fa);
            cursor: pointer;
            text-align: center;
        }

        .bet-option:hover {
            border-color: #667eea;
            background: linear-gradient(145deg, #f8f9ff, #ffffff);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102,126,234,0.2);
        }

        .bet-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .bet-symbol {
            font-size: 1.5em;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }

        .bet-name {
            font-weight: 600;
            font-size: 0.8em;
        }

        .bet-payout {
            font-size: 0.7em;
            opacity: 0.8;
        }

        .bet-amount {
            font-weight: bold;
            font-size: 1em;
            background: rgba(255,255,255,0.9);
            color: #667eea;
            padding: 3px 6px;
            border-radius: 8px;
            min-width: 25px;
        }

        .chip-selection {
            margin-top: 10px;
        }

        .chip-title {
            font-weight: 600;
            margin-bottom: 8px;
            text-align: center;
            color: #667eea;
            font-size: 0.9em;
        }

        .chip-buttons {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 6px;
        }

        .chip-btn {
            padding: 8px 4px;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9em;
            position: relative;
            overflow: hidden;
        }

        .chip-1 { background: linear-gradient(145deg, #95a5a6, #7f8c8d); color: white; }
        .chip-5 { background: linear-gradient(145deg, #2ecc71, #27ae60); color: white; }
        .chip-10 { background: linear-gradient(145deg, #3498db, #2980b9); color: white; }
        .chip-25 { background: linear-gradient(145deg, #f1c40f, #f39c12); color: white; }
        .chip-50 { background: linear-gradient(145deg, #e67e22, #d35400); color: white; }
        .chip-100 { background: linear-gradient(145deg, #e74c3c, #c0392b); color: white; }

        .chip-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .chip-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .chip-btn.selected {
            border: 3px solid #667eea;
            box-shadow: 0 0 15px rgba(102,126,234,0.6);
            transform: scale(1.1);
        }

        .total-bet {
            text-align: center;
            font-size: 1.1em;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }

        .clear-btn {
            background: linear-gradient(145deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .clear-btn:hover {
            background: linear-gradient(145deg, #c0392b, #e74c3c);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231,76,60,0.4);
        }

        .history-content {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        #historyList {
            flex: 1;
            overflow: hidden;
            min-height: 0;
        }

        .history-item {
            padding: 10px;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            font-size: 12px;
            border-radius: 8px;
            margin-bottom: 5px;
            background: linear-gradient(145deg, #ffffff, #f8f9fa);
            transition: all 0.3s;
        }

        .history-item:hover {
            background: linear-gradient(145deg, #f8f9fa, #ffffff);
            transform: translateX(3px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .history-result {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 13px;
        }

        .history-result.win {
            color: #27ae60;
        }

        .history-result.lose {
            color: #e74c3c;
        }

        .history-details {
            color: #666;
            font-size: 10px;
            line-height: 1.3;
        }

        .pagination {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-top: 1px solid rgba(0,0,0,0.1);
        }

        .page-btn {
            background: linear-gradient(145deg, #667eea, #5a6fd8);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 11px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .page-btn:hover:not(:disabled) {
            background: linear-gradient(145deg, #5a6fd8, #667eea);
            transform: translateY(-1px);
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-info {
            font-size: 11px;
            color: #666;
            font-weight: 500;
        }

        @media (max-width: 1600px) {
            .container {
                grid-template-columns: 1fr 2.5fr 1fr;
                gap: 12px;
            }
        }

        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto;
                height: auto;
                overflow-y: auto;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="user-info">
            欢迎，<span id="username">加载中...</span> | 余额: <span id="balance" class="balance">0</span>
        </div>
        <button class="logout-btn" id="logout-btn">退出登录</button>
    </div>

    <div class="container">
        <!-- 游戏控制区域 -->
        <div class="game-control-area">
            <h1 class="title">喜从天降</h1>
            
            <div class="card-display" id="card-display">
                <div class="card-front">
                    <span id="card-symbol">?</span>
                </div>
                <div class="card-back">
                    <span>?</span>
                </div>
            </div>
            
            <div class="status-message" id="status-message">选择押注金额，点击开始游戏</div>
            
            <button class="play-btn" id="play-btn" disabled>开始游戏</button>
        </div>

        <!-- 押注区域 -->
        <div class="bet-area">
            <h2 class="section-title">押注选择</h2>
            
            <!-- 押注选项 -->
            <div class="bet-options">
                <div class="bet-option" data-suit="hearts" onclick="selectSuit('hearts')">
                    <div class="bet-content">
                        <span class="bet-symbol" style="color: #dc3545;">♥</span>
                        <span class="bet-name">红桃</span>
                        <span class="bet-payout">(1:3.5)</span>
                        <span class="bet-amount" id="heartsAmount">0</span>
                    </div>
                </div>
                
                <div class="bet-option" data-suit="diamonds" onclick="selectSuit('diamonds')">
                    <div class="bet-content">
                        <span class="bet-symbol" style="color: #dc3545;">♦</span>
                        <span class="bet-name">方块</span>
                        <span class="bet-payout">(1:3.5)</span>
                        <span class="bet-amount" id="diamondsAmount">0</span>
                    </div>
                </div>
                
                <div class="bet-option" data-suit="clubs" onclick="selectSuit('clubs')">
                    <div class="bet-content">
                        <span class="bet-symbol" style="color: #212529;">♣</span>
                        <span class="bet-name">梅花</span>
                        <span class="bet-payout">(1:3.5)</span>
                        <span class="bet-amount" id="clubsAmount">0</span>
                    </div>
                </div>
                
                <div class="bet-option" data-suit="spades" onclick="selectSuit('spades')">
                    <div class="bet-content">
                        <span class="bet-symbol" style="color: #212529;">♠</span>
                        <span class="bet-name">黑桃</span>
                        <span class="bet-payout">(1:3.5)</span>
                        <span class="bet-amount" id="spadesAmount">0</span>
                    </div>
                </div>
                
                <div class="bet-option" data-suit="joker" onclick="selectSuit('joker')">
                    <div class="bet-content">
                        <span class="bet-symbol" style="color: #feca57;">🃏</span>
                        <span class="bet-name">王牌</span>
                        <span class="bet-payout">(1:20)</span>
                        <span class="bet-amount" id="jokerAmount">0</span>
                    </div>
                </div>
            </div>

            <!-- 筹码选择 -->
            <div class="chip-selection">
                <div class="chip-title">选择筹码金额 <span id="selectedSuitName">（当前筹码：10元）</span></div>
                <div class="chip-buttons">
                    <button class="chip-btn chip-1" onclick="selectChip(1)">1</button>
                    <button class="chip-btn chip-5" onclick="selectChip(5)">5</button>
                    <button class="chip-btn chip-10 selected" onclick="selectChip(10)">10</button>
                    <button class="chip-btn chip-25" onclick="selectChip(25)">25</button>
                    <button class="chip-btn chip-50" onclick="selectChip(50)">50</button>
                    <button class="chip-btn chip-100" onclick="selectChip(100)">100</button>
                </div>
            </div>
            
            <div class="total-bet">
                总押注: <span id="totalBet">0</span>
            </div>
            
            <button class="clear-btn" onclick="clearBets()">清空押注</button>
        </div>

        <!-- 历史记录 -->
        <div class="history-area">
            <h2 class="section-title">游戏记录</h2>
            <div class="history-content">
                <div id="historyList">
                    <!-- 历史记录将在这里动态添加 -->
                </div>
                <div class="pagination" id="pagination">
                    <button class="page-btn" id="prevBtn" onclick="changePage(-1)" disabled>上一页</button>
                    <span class="page-info">
                        第 <span id="currentPage">1</span> 页，共 <span id="totalPages">1</span> 页
                    </span>
                    <button class="page-btn" id="nextBtn" onclick="changePage(1)">下一页</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 变量声明
        let currentUser = null;
        let gameInProgress = false;
        let selectedChipAmount = 10; // 默认选中10元筹码
        let bets = {
            hearts: 0,
            diamonds: 0,
            clubs: 0,
            spades: 0,
            joker: 0
        };
        let allHistory = [];
        let currentPage = 1;
        let itemsPerPage = 8; // 每页显示8条记录

        // 页面加载时检查登录状态
        window.addEventListener('load', async () => {
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    window.location.href = '/login.html';
                    return;
                }
                
                const response = await fetch('/api/user', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const user = await response.json();
                    currentUser = user;
                    document.getElementById('username').textContent = user.username;
                    updateBalance(user.balance);
                    loadHistory();
                    
                    // 如果是管理员，跳转到管理页面
                    if (user.is_admin) {
                        window.location.href = 'admin.html';
                        return;
                    }
                } else {
                    // 只有在明确未登录时才跳转
                    if (response.status === 401) {
                        window.location.href = 'login.html';
                    }
                }
            } catch (error) {
                console.error('检查登录状态失败:', error);
                // 网络错误时不立即跳转，给用户一个提示
                document.getElementById('status-message').textContent = '网络连接失败，请检查网络后刷新页面';
                document.getElementById('status-message').className = 'status-message lose';
            }
        });

        // 选择筹码金额
        function selectChip(amount) {
            selectedChipAmount = amount;
            
            // 更新筹码按钮的选中状态
            document.querySelectorAll('.chip-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            document.querySelector(`.chip-${amount}`).classList.add('selected');
            
            // 更新筹码选择标题
            document.getElementById('selectedSuitName').textContent = `（当前筹码：${amount}元）`;
        }

        // 直接为花色添加筹码
        function selectSuit(suit) {
            const currentTotal = getCurrentTotalBet();
            
            // 检查是否超过余额
            if (currentTotal + selectedChipAmount > currentUser.balance) {
                // 显示余额不足提示
                const statusMessage = document.getElementById('status-message');
                statusMessage.innerHTML = '余额不足，请联系老姜获取筹码';
                statusMessage.className = 'status-message lose';
                
                // 3秒后恢复原状态
                setTimeout(() => {
                    if (currentUser.balance > 0) {
                        statusMessage.textContent = '选择押注金额，点击开始游戏';
                        statusMessage.className = 'status-message';
                    }
                }, 3000);
                return;
            }
            
            // 添加押注
            bets[suit] += selectedChipAmount;
            
            // 更新显示
            document.getElementById(suit + 'Amount').textContent = bets[suit];
            updateTotalBet();
            
            // 添加筹码飞行动画
            const selectedChipBtn = document.querySelector('.chip-btn.selected');
            const targetElement = document.querySelector(`[data-suit="${suit}"]`);
            createChipAnimation(selectedChipBtn, selectedChipAmount, targetElement);
        }

        // 获取当前总押注
        function getCurrentTotalBet() {
            return bets.hearts + bets.diamonds + bets.clubs + bets.spades + bets.joker;
        }

        // 创建筹码飞行动画
        function createChipAnimation(chipBtn, amount, targetElement) {
            const chip = document.createElement('div');
            chip.textContent = amount;
            chip.className = 'chip-fly';
            
            // 获取筹码按钮的位置
            const chipRect = chipBtn.getBoundingClientRect();
            chip.style.left = `${chipRect.left + chipRect.width / 2}px`;
            chip.style.top = `${chipRect.top + chipRect.height / 2}px`;
            chip.style.transform = 'translate(-50%, -50%)';
            chip.style.background = window.getComputedStyle(chipBtn).background;
            
            document.body.appendChild(chip);
            
            // 计算目标位置
            const targetRect = targetElement.getBoundingClientRect();
            const targetX = targetRect.left + targetRect.width / 2;
            const targetY = targetRect.top + targetRect.height / 2;
            
            // 设置动画
            chip.animate([
                { 
                    left: `${chipRect.left + chipRect.width / 2}px`,
                    top: `${chipRect.top + chipRect.height / 2}px`,
                    opacity: 1,
                    transform: 'translate(-50%, -50%) scale(1)'
                },
                { 
                    left: `${targetX}px`,
                    top: `${targetY}px`,
                    opacity: 0,
                    transform: 'translate(-50%, -50%) scale(0.5)'
                }
            ], {
                duration: 800,
                easing: 'ease-out',
                fill: 'forwards'
            });
            
            // 动画结束后移除元素
            setTimeout(() => {
                if (document.body.contains(chip)) {
                    document.body.removeChild(chip);
                }
            }, 800);
        }

        // 更新总押注
        function updateTotalBet() {
            const total = getCurrentTotalBet();
            document.getElementById('totalBet').textContent = total;
            
            // 检查是否可以开始游戏
            const playBtn = document.getElementById('play-btn');
            if (total > 0 && total <= currentUser.balance && !gameInProgress) {
                playBtn.disabled = false;
            } else {
                playBtn.disabled = true;
            }
        }

        // 更新余额显示
        function updateBalance(balance) {
            document.getElementById('balance').textContent = balance;
            currentUser.balance = balance;
            
            // 检查余额是否不足
            if (balance <= 0) {
                document.getElementById('status-message').textContent = '余额不足，请联系老姜获取筹码';
                document.getElementById('status-message').className = 'status-message lose';
            }
        }

        // 清空押注
        function clearBets() {
            bets = {
                hearts: 0,
                diamonds: 0,
                clubs: 0,
                spades: 0,
                joker: 0
            };
            
            // 更新显示
            document.getElementById('heartsAmount').textContent = '0';
            document.getElementById('diamondsAmount').textContent = '0';
            document.getElementById('clubsAmount').textContent = '0';
            document.getElementById('spadesAmount').textContent = '0';
            document.getElementById('jokerAmount').textContent = '0';
            
            updateTotalBet();
        }

        // 开始游戏
        document.getElementById('play-btn').addEventListener('click', playGame);

        // 退出登录
        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        });

        // 游戏逻辑
        async function playGame() {
            if (gameInProgress) return;
            
            gameInProgress = true;
            const playBtn = document.getElementById('play-btn');
            playBtn.disabled = true;
            
            const statusMessage = document.getElementById('status-message');
            statusMessage.textContent = '游戏进行中...';
            statusMessage.className = 'status-message playing';
            
            const cardDisplay = document.getElementById('card-display');
            cardDisplay.className = 'card-display';
            
            try {
                const token = localStorage.getItem('token');
                const response = await fetch('/api/game', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ bets })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    
                    // 更新余额
                    updateBalance(result.new_balance);
                    
                    // 先让卡牌旋转
                    setTimeout(() => {
                        cardDisplay.classList.add('spinning');
                        
                        // 旋转完成后显示结果
                        setTimeout(() => {
                            cardDisplay.classList.remove('spinning');
                            
                            // 设置卡牌花色
                            const cardSymbol = document.getElementById('card-symbol');
                            const symbols = {
                                hearts: '♥',
                                diamonds: '♦',
                                clubs: '♣',
                                spades: '♠',
                                joker: '🃏'
                            };
                            cardSymbol.textContent = symbols[result.result_suit];
                            
                            // 添加花色类
                            cardDisplay.className = `card-display ${result.result_suit} flipped`;
                        
                            // 获取赢得金额和总押注金额
                            const winAmount = result.win_amount;
                            const totalBet = result.total_bet || getCurrentTotalBet();
                            
                            // 显示结果消息
                            const netResult = winAmount - totalBet;
                            if (netResult > 0) {
                                statusMessage.innerHTML = `恭喜！你净赢了 <strong>${netResult}</strong> 筹码！`;
                                statusMessage.className = 'status-message win';
                            } else if (netResult < 0) {
                                statusMessage.innerHTML = `很遗憾，你净输了 <strong>${Math.abs(netResult)}</strong> 筹码。`;
                                statusMessage.className = 'status-message lose';
                            } else {
                                statusMessage.innerHTML = `平局！你的押注全部返还。`;
                                statusMessage.className = 'status-message';
                            }
                            
                            // 添加到历史记录
                            const historyItem = {
                                suit: result.result_suit,
                                bets: {...bets},
                                winAmount,
                                totalBet,
                                timestamp: new Date().toLocaleString()
                            };
                            allHistory.unshift(historyItem);
                            updateHistoryDisplay();
                            
                            // 清空押注
                            clearBets();
                            
                            // 8秒后重置游戏状态，或者在用户操作筹码时立即重置
                            const resetTimeout = setTimeout(() => {
                                resetGameState();
                            }, 8000);
                            
                            // 添加筹码按钮的点击事件，立即重置游戏状态
                            document.querySelectorAll('.chip-btn, .bet-option').forEach(element => {
                                const originalClickHandler = element.onclick;
                                element.onclick = function(event) {
                                    // 如果游戏已经结束但卡片还在显示，立即重置
                                    if (!gameInProgress && cardDisplay.classList.contains('flipped')) {
                                        clearTimeout(resetTimeout);
                                        resetGameState();
                                    }
                                    
                                    // 调用原始的点击处理函数
                                    if (originalClickHandler) {
                                        return originalClickHandler.call(this, event);
                                    }
                                };
                            });
                        }, 2000);
                    }, 500);
                } else {
                    const error = await response.json();
                    statusMessage.textContent = `错误: ${error.message || '游戏失败'}`;
                    statusMessage.className = 'status-message lose';
                    gameInProgress = false;
                }
            } catch (error) {
                console.error('游戏失败:', error);
                statusMessage.textContent = '网络错误，请重试';
                statusMessage.className = 'status-message lose';
                gameInProgress = false;
            }
        }

        // 加载历史记录
        async function loadHistory() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch('/api/game_records', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    if (result.success && result.records) {
                    allHistory = result.records.map(item => {
                        let bets = {};
                        try {
                            bets = JSON.parse(item.bet_suit);
                        } catch (e) {
                            // 如果解析失败，使用旧格式
                            bets = { [item.bet_suit]: item.amount };
                        }
                        
                        return {
                            suit: item.result_suit,
                            bets: bets,
                            winAmount: item.win_amount,
                            totalBet: item.amount,
                            timestamp: new Date(item.created_at).toLocaleString()
                        };
                    });
                    }
                    
                    updateHistoryDisplay();
                }
            } catch (error) {
                console.error('加载历史记录失败:', error);
            }
        }

        // 重置游戏状态
        function resetGameState() {
            const cardDisplay = document.getElementById('card-display');
            cardDisplay.className = 'card-display';
            gameInProgress = false;
            
            if (currentUser.balance > 0) {
                const statusMessage = document.getElementById('status-message');
                statusMessage.textContent = '选择押注金额，点击开始游戏';
                statusMessage.className = 'status-message';
            }
        }
        
        // 更新历史记录显示
        function updateHistoryDisplay() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';
            
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = Math.min(startIndex + itemsPerPage, allHistory.length);
            
            for (let i = startIndex; i < endIndex; i++) {
                const item = allHistory[i];
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                
                const suitNames = {
                    hearts: '红桃',
                    diamonds: '方块',
                    clubs: '梅花',
                    spades: '黑桃',
                    joker: '王牌'
                };
                
                const symbols = {
                    hearts: '♥',
                    diamonds: '♦',
                    clubs: '♣',
                    spades: '♠',
                    joker: '🃏'
                };
                
                // 重新计算净输赢：投入 vs 收益
                const totalInput = item.totalBet || Object.values(item.bets).reduce((sum, bet) => sum + bet, 0);
                const totalWin = item.winAmount || 0;
                const netResult = totalWin - totalInput;
                
                const resultClass = netResult > 0 ? 'win' : (netResult < 0 ? 'lose' : '');
                const resultText = netResult > 0 ? `净赢 ${netResult}` : 
                                 (netResult < 0 ? `净输 ${Math.abs(netResult)}` : '平局');
                
                historyItem.innerHTML = `
                    <div class="history-result ${resultClass}">
                        ${symbols[item.suit]} ${suitNames[item.suit]} - ${resultText}
                    </div>
                    <div class="history-details">
                        押注: ${Object.entries(item.bets)
                            .filter(([_, amount]) => amount > 0)
                            .map(([suit, amount]) => `${suitNames[suit]} ${amount}`)
                            .join(', ')} (总计: ${totalInput})
                        <br>
                        时间: ${item.timestamp || new Date().toLocaleString()}
                    </div>
                `;
                
                historyList.appendChild(historyItem);
            }
            
            // 更新分页信息
            document.getElementById('currentPage').textContent = currentPage;
            const totalPages = Math.max(1, Math.ceil(allHistory.length / itemsPerPage));
            document.getElementById('totalPages').textContent = totalPages;
            
            // 更新分页按钮状态
            document.getElementById('prevBtn').disabled = currentPage <= 1;
            document.getElementById('nextBtn').disabled = currentPage >= totalPages;
        }

        // 切换页面
        function changePage(delta) {
            const totalPages = Math.ceil(allHistory.length / itemsPerPage);
            const newPage = currentPage + delta;
            
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                updateHistoryDisplay();
            }
        }
    </script>
</body>
