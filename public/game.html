    .card-display {

    .card-display.flipped {

  </style>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // å…ƒç´ å¼•ç”¨
      const userBalanceEl = document.getElementById('balance');
      const usernameEl = document.getElementById('username');
      const logoutBtn = document.getElementById('logout-btn');
      const cardDisplay = document.getElementById('card-display');
      const cardSymbol = document.getElementById('card-symbol');
      const amountInput = document.getElementById('amount');
      const suitBtns = document.querySelectorAll('.bet-option');
      const playBtn = document.getElementById('play-btn');
      const statusMessage = document.getElementById('status-message');
      const historyList = document.getElementById('historyList');
      const loadingEl = document.getElementById('loading');
      const paginationEl = document.getElementById('pagination');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      const currentPageEl = document.getElementById('currentPage');
      const totalPagesEl = document.getElementById('totalPages');

      // çŠ¶æ€å˜é‡
      let selectedSuit = null;
      let userBalance = 0;
      let allRecords = [];
      let currentPage = 1;
      let pageSize = 8;
      let totalPages = 1;

      // åˆå§‹åŒ–
      checkAuth();
      loadHistory();

      // æ£€æŸ¥ç”¨æˆ·æ˜¯å¦å·²ç™»å½•
      async function checkAuth() {
        try {
          const response = await fetch('/api/user');
          if (!response.ok) {
            // æœªç™»å½•ï¼Œé‡å®šå‘åˆ°ç™»å½•é¡µé¢
            window.location.href = '/login.html';
            return;
          }

          const data = await response.json();
          if (data.is_admin) {
            // ç®¡ç†å‘˜ç”¨æˆ·ï¼Œé‡å®šå‘åˆ°ç®¡ç†é¡µé¢
            window.location.href = '/admin.html';
            return;
          }

          // æ›´æ–°ç”¨æˆ·ä¿¡æ¯
          userBalance = data.balance;
          userBalanceEl.textContent = userBalance;
          usernameEl.textContent = data.username;
        } catch (error) {
          console.error('æ£€æŸ¥è®¤è¯å¤±è´¥:', error);
          window.location.href = '/login.html';
        }
      }

      // åŠ è½½æ¸¸æˆå†å²
      async function loadHistory() {
        try {
          loadingEl.style.display = 'block';
          const response = await fetch('/api/game_records');
          
          if (!response.ok) {
            throw new Error('åŠ è½½å†å²è®°å½•å¤±è´¥');
          }

          const data = await response.json();
          allRecords = data.records || [];
          totalPages = Math.ceil(allRecords.length / pageSize);
          renderHistoryPage();
        } catch (error) {
          console.error('åŠ è½½å†å²è®°å½•é”™è¯¯:', error);
        } finally {
          loadingEl.style.display = 'none';
        }
      }

      // æ¸²æŸ“å†å²è®°å½•é¡µé¢
      function renderHistoryPage() {
        historyList.innerHTML = '';
        
        if (!allRecords || allRecords.length === 0) {
          historyList.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">æš‚æ— æ¸¸æˆè®°å½•</div>';
          paginationEl.style.display = 'none';
          return;
        }

        // è®¡ç®—å½“å‰é¡µçš„è®°å½•
        const startIndex = (currentPage - 1) * pageSize;
        const endIndex = Math.min(startIndex + pageSize, allRecords.length);
        const currentRecords = allRecords.slice(startIndex, endIndex);

        // æ¸²æŸ“è®°å½•
        currentRecords.forEach(record => {
          const row = document.createElement('div');
          row.className = 'history-item';
          
          // æ ¼å¼åŒ–æ—¶é—´
          const date = new Date(record.created_at);
          const formattedDate = `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}-${date.getDate().toString().padStart(2, '0')} ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
          
          // èŠ±è‰²ç¬¦å·
          const suitSymbols = {
            hearts: 'â™¥',
            diamonds: 'â™¦',
            clubs: 'â™£',
            spades: 'â™ ',
            joker: 'ğŸƒ'
          };
          
          // èŠ±è‰²ä¸­æ–‡åç§°
          const suitNames = {
            hearts: 'çº¢æ¡ƒ',
            diamonds: 'æ–¹å—',
            clubs: 'æ¢…èŠ±',
            spades: 'é»‘æ¡ƒ',
            joker: 'å°ä¸‘'
          };
          
          // èŠ±è‰²é¢œè‰²
          const suitColors = {
            hearts: '#dc3545',
            diamonds: '#dc3545',
            clubs: '#212529',
            spades: '#212529',
            joker: '#feca57'
          };
          
          // åˆ›å»ºç»“æœè¡Œ
          const resultDiv = document.createElement('div');
          resultDiv.className = `history-result ${record.win ? 'win' : 'lose'}`;
          
          // æ·»åŠ èŠ±è‰²å›¾æ ‡
          const suitIcon = document.createElement('span');
          suitIcon.className = 'suit-icon';
          suitIcon.style.color = suitColors[record.result_suit];
          suitIcon.textContent = suitSymbols[record.result_suit];
          resultDiv.appendChild(suitIcon);
          
          // æ·»åŠ ç»“æœæ–‡æœ¬
          const resultText = document.createTextNode(
            `${suitNames[record.result_suit]} - ${record.win ? 'èµ¢ +' + record.win_amount : 'è¾“ -' + record.amount}`
          );
          resultDiv.appendChild(resultText);
          
          // åˆ›å»ºè¯¦æƒ…è¡Œ
          const detailsDiv = document.createElement('div');
          detailsDiv.className = 'history-details';
          detailsDiv.textContent = `æŠ¼æ³¨: ${suitNames[record.bet_suit]} ${record.amount}`;
          
          // åˆ›å»ºæ—¶é—´è¡Œ
          const timeDiv = document.createElement('div');
          timeDiv.className = 'history-details';
          timeDiv.textContent = formattedDate;
          
          // æ·»åŠ æ‰€æœ‰å…ƒç´ åˆ°è¡Œ
          row.appendChild(resultDiv);
          row.appendChild(detailsDiv);
          row.appendChild(timeDiv);
          
          historyList.appendChild(row);
        });

        // æ›´æ–°åˆ†é¡µ
        if (totalPages > 1) {
          paginationEl.style.display = 'flex';
          currentPageEl.textContent = currentPage;
          totalPagesEl.textContent = totalPages;
          prevBtn.disabled = currentPage === 1;
          nextBtn.disabled = currentPage === totalPages;
        } else {
          paginationEl.style.display = 'none';
        }
      }

      // èŠ±è‰²æŒ‰é’®ç‚¹å‡»äº‹ä»¶
      suitBtns.forEach(btn => {
        btn.addEventListener('click', function() {
          // ç§»é™¤ä¹‹å‰çš„é€‰ä¸­çŠ¶æ€
          suitBtns.forEach(b => b.classList.remove('selected'));
          
          // è®¾ç½®æ–°çš„é€‰ä¸­çŠ¶æ€
          this.classList.add('selected');
          selectedSuit = this.dataset.suit;
          
          // å¯ç”¨å¼€å§‹æŒ‰é’®
          updatePlayButton();
        });
      });

      // æ›´æ–°å¼€å§‹æŒ‰é’®çŠ¶æ€
      function updatePlayButton() {
        const amount = parseInt(amountInput.value);
        playBtn.disabled = !selectedSuit || isNaN(amount) || amount < 10 || amount > 1000 || amount > userBalance;
      }

      // é‡‘é¢è¾“å…¥äº‹ä»¶
      amountInput.addEventListener('input', updatePlayButton);

      // å¼€å§‹æ¸¸æˆæŒ‰é’®ç‚¹å‡»äº‹ä»¶
      playBtn.addEventListener('click', async function() {
        // éªŒè¯è¾“å…¥
        const amount = parseInt(amountInput.value);
        if (isNaN(amount) || amount < 10 || amount > 1000) {
          alert('è¯·è¾“å…¥æœ‰æ•ˆçš„ä¸‹æ³¨é‡‘é¢ (10-1000)');
          return;
